<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Admin - Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .debug-info {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        .success { border-left-color: #28a745; }
        .error { border-left-color: #dc3545; }
        .warning { border-left-color: #ffc107; }
    </style>
</head>
<body>
    <h1>🔧 Teste de Debug - Admin</h1>
    <div id="debug-output"></div>
    
    <!-- Scripts na mesma ordem que admin.html -->
    <script>
        function addDebugInfo(message, type = 'info') {
            const output = document.getElementById('debug-output');
            const div = document.createElement('div');
            div.className = `debug-info ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            output.appendChild(div);
            console.log(message);
        }
        
        addDebugInfo('🔄 Iniciando teste de dependências...');
    </script>
    
    <script>
        addDebugInfo('🔄 Carregando auth-simples.js...');
    </script>
    <script src="auth-simples.js"></script>
    <script>
        addDebugInfo(typeof window.bingoAuth !== 'undefined' ? 
            '✅ auth-simples.js carregado com sucesso' : 
            '❌ auth-simples.js FALHOU', 
            typeof window.bingoAuth !== 'undefined' ? 'success' : 'error');
    </script>
    
    <script>
        addDebugInfo('🔄 Carregando Firebase SDK...');
    </script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script>
        addDebugInfo(typeof firebase !== 'undefined' ? 
            '✅ Firebase SDK carregado com sucesso' : 
            '❌ Firebase SDK FALHOU', 
            typeof firebase !== 'undefined' ? 'success' : 'error');
    </script>
    
    <script>
        addDebugInfo('🔄 Carregando firebase-config.js...');
    </script>
    <script src="firebase-config.js"></script>
    <script>
        addDebugInfo(typeof firebaseConfig !== 'undefined' ? 
            '✅ firebase-config.js carregado com sucesso' : 
            '❌ firebase-config.js FALHOU', 
            typeof firebaseConfig !== 'undefined' ? 'success' : 'error');
    </script>
    
    <script>
        addDebugInfo('🔄 Carregando firebase-service.js...');
    </script>
    <script src="firebase-service.js"></script>
    <script>
        addDebugInfo(typeof FirebaseService !== 'undefined' ? 
            '✅ firebase-service.js carregado com sucesso' : 
            '❌ firebase-service.js FALHOU', 
            typeof FirebaseService !== 'undefined' ? 'success' : 'error');
    </script>
    
    <script>
        // Teste final
        setTimeout(() => {
            addDebugInfo('🧪 Teste final de inicialização...');
            
            try {
                if (typeof FirebaseService !== 'undefined') {
                    const service = new FirebaseService();
                    addDebugInfo('✅ FirebaseService instanciado com sucesso', 'success');
                } else {
                    addDebugInfo('❌ FirebaseService não disponível', 'error');
                }
            } catch (error) {
                addDebugInfo(`❌ Erro ao instanciar FirebaseService: ${error.message}`, 'error');
            }
            
            addDebugInfo('🎯 Teste completo!');
        }, 1000);
    </script>
</body>
</html>
