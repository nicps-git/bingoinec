<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de PermissÃµes Firebase</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            max-width: 800px; 
            margin: 0 auto;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .warning { background: #fff3cd; color: #856404; }
        button {
            padding: 12px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            background: #007bff;
            color: white;
        }
        button:hover { background: #0056b3; }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>ğŸ”‘ Teste de PermissÃµes Firebase - Bingo INEC</h1>
    
    <div id="status" class="status info">
        â³ Aguardando teste de permissÃµes...
    </div>
    
    <button onclick="testarPermissoes()">ğŸ§ª Testar PermissÃµes Agora</button>
    <button onclick="testarTodasColecoes()">ğŸ“‹ Testar Todas as ColeÃ§Ãµes</button>
    <button onclick="limparLog()">ğŸ§¹ Limpar Log</button>
    
    <div id="log" class="log"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <script>
        // ConfiguraÃ§Ã£o Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCWcZMF4Yty2aX7vAHUs_LI5R6N0S8NRy4",
            authDomain: "bingoinec.firebaseapp.com",
            projectId: "bingoinec",
            storageBucket: "bingoinec.firebasestorage.app",
            messagingSenderId: "483007152008",
            appId: "1:483007152008:web:6347c02216e162c0a3c43d"
        };

        let db;
        let logs = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            logs.push(logMessage);
            
            const logDiv = document.getElementById('log');
            logDiv.textContent = logs.join('\n');
            logDiv.scrollTop = logDiv.scrollHeight;
            
            console.log(logMessage);
        }

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        async function inicializarFirebase() {
            try {
                if (!window.firebase) {
                    throw new Error('Firebase SDK nÃ£o carregado');
                }
                
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                
                log('âœ… Firebase inicializado com sucesso');
                return true;
            } catch (error) {
                log('âŒ Erro ao inicializar Firebase: ' + error.message);
                updateStatus('âŒ Falha na inicializaÃ§Ã£o do Firebase', 'error');
                return false;
            }
        }

        async function testarPermissoes() {
            updateStatus('ğŸ”„ Testando permissÃµes...', 'info');
            log('ğŸš€ Iniciando teste de permissÃµes Firebase');
            
            if (!db) {
                const initialized = await inicializarFirebase();
                if (!initialized) return;
            }

            try {
                // Teste 1: Criar documento
                log('ğŸ“ Teste 1: Tentando criar documento...');
                const testId = 'teste_permissao_' + Date.now();
                await db.collection('_teste_permissoes').doc(testId).set({
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    teste: 'permissoes',
                    status: 'criado'
                });
                log('âœ… Documento criado com sucesso');

                // Teste 2: Ler documento
                log('ğŸ“– Teste 2: Tentando ler documento...');
                const doc = await db.collection('_teste_permissoes').doc(testId).get();
                if (doc.exists) {
                    log('âœ… Documento lido com sucesso');
                    log('ğŸ“„ Dados: ' + JSON.stringify(doc.data(), null, 2));
                } else {
                    throw new Error('Documento nÃ£o encontrado apÃ³s criaÃ§Ã£o');
                }

                // Teste 3: Atualizar documento
                log('âœï¸ Teste 3: Tentando atualizar documento...');
                await db.collection('_teste_permissoes').doc(testId).update({
                    status: 'atualizado',
                    timestampUpdate: firebase.firestore.FieldValue.serverTimestamp()
                });
                log('âœ… Documento atualizado com sucesso');

                // Teste 4: Listar documentos
                log('ğŸ“‹ Teste 4: Tentando listar documentos...');
                const snapshot = await db.collection('_teste_permissoes').limit(5).get();
                log(`âœ… Listagem realizada: ${snapshot.size} documentos encontrados`);

                // Teste 5: Deletar documento
                log('ğŸ—‘ï¸ Teste 5: Tentando deletar documento...');
                await db.collection('_teste_permissoes').doc(testId).delete();
                log('âœ… Documento deletado com sucesso');

                // Sucesso geral
                updateStatus('âœ… Todas as permissÃµes funcionando corretamente!', 'success');
                log('ğŸ‰ SUCESSO: Todas as operaÃ§Ãµes CRUD funcionaram!');

            } catch (error) {
                log('âŒ ERRO DE PERMISSÃ•ES: ' + error.message);
                log('ğŸ” CÃ³digo do erro: ' + (error.code || 'N/A'));
                updateStatus('âŒ Erro de permissÃµes: ' + error.message, 'error');
                
                // DiagnÃ³stico especÃ­fico
                if (error.code === 'permission-denied') {
                    log('âš ï¸ DIAGNÃ“STICO: As regras do Firestore estÃ£o bloqueando o acesso');
                    log('ğŸ’¡ SOLUÃ‡ÃƒO: Verificar e atualizar firestore.rules');
                } else if (error.code === 'unavailable') {
                    log('âš ï¸ DIAGNÃ“STICO: ServiÃ§o indisponÃ­vel - problema de rede');
                } else if (error.code === 'unauthenticated') {
                    log('âš ï¸ DIAGNÃ“STICO: Problema de autenticaÃ§Ã£o');
                }
            }
        }

        async function testarTodasColecoes() {
            updateStatus('ğŸ”„ Testando todas as coleÃ§Ãµes...', 'info');
            log('ğŸ§ª Testando acesso a todas as coleÃ§Ãµes do sistema');
            
            if (!db) {
                const initialized = await inicializarFirebase();
                if (!initialized) return;
            }

            const colecoes = [
                'configuracoes',
                'cartelas', 
                'numeros-sorteados',
                'alertas',
                'usuarios'
            ];

            let sucessos = 0;
            let erros = 0;

            for (const colecao of colecoes) {
                try {
                    log(`ğŸ“ Testando coleÃ§Ã£o: ${colecao}`);
                    
                    // Tentar ler a coleÃ§Ã£o
                    const snapshot = await db.collection(colecao).limit(1).get();
                    log(`âœ… ${colecao}: Leitura OK (${snapshot.size} docs)`);
                    
                    // Tentar escrever na coleÃ§Ã£o
                    const testDoc = db.collection(colecao).doc('teste_' + Date.now());
                    await testDoc.set({
                        teste: true,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    log(`âœ… ${colecao}: Escrita OK`);
                    
                    // Limpar teste
                    await testDoc.delete();
                    log(`âœ… ${colecao}: RemoÃ§Ã£o OK`);
                    
                    sucessos++;
                    
                } catch (error) {
                    log(`âŒ ${colecao}: ERRO - ${error.message}`);
                    erros++;
                }
            }

            if (erros === 0) {
                updateStatus(`âœ… Todas as ${colecoes.length} coleÃ§Ãµes funcionando!`, 'success');
                log(`ğŸ‰ PERFEITO: ${sucessos}/${colecoes.length} coleÃ§Ãµes funcionando`);
            } else {
                updateStatus(`âš ï¸ ${erros} coleÃ§Ãµes com problema`, 'warning');
                log(`âš ï¸ ATENÃ‡ÃƒO: ${sucessos} sucessos, ${erros} erros`);
            }
        }

        function limparLog() {
            logs = [];
            document.getElementById('log').textContent = '';
            updateStatus('ğŸ“ Log limpo - pronto para novos testes', 'info');
        }

        // Auto-inicializar
        window.addEventListener('load', async () => {
            log('ğŸ”¥ Sistema de teste de permissÃµes carregado');
            log('ğŸ‘ˆ Clique em "Testar PermissÃµes Agora" para verificar');
            await inicializarFirebase();
        });
    </script>
</body>
</html>
