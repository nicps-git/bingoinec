<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Cartela Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #ff8c00, #ffa500);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #2196f3, #1976d2);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin: 10px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        #cartela-preview {
            margin: 20px 0;
            min-height: 200px;
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎫 Teste Cartela Simples</h1>
        
        <div id="cartela-preview">
            <p>Clique no botão para gerar uma cartela</p>
        </div>
        
        <div style="text-align: center;">
            <button id="gerar-preview" class="btn-primary" onclick="gerarCartela()">🎲 Gerar Nova Cartela</button>
        </div>
        
        <div id="debug" style="margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 5px; font-family: monospace; font-size: 12px;"></div>
    </div>

    <script>
        console.log('🚀 Script carregado');
        
        function log(message) {
            console.log(message);
            const debug = document.getElementById('debug');
            debug.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }
        
        function gerarCartela() {
            log('🎲 gerarCartela() chamada!');
            
            try {
                // Gerar números aleatórios
                const numeros = [];
                for (let i = 0; i < 15; i++) {
                    numeros.push(Math.floor(Math.random() * 75) + 1);
                }
                numeros.sort((a, b) => a - b);
                
                log('📋 Números gerados: ' + numeros.join(', '));
                
                // Mostrar cartela
                const container = document.getElementById('cartela-preview');
                container.innerHTML = `
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 10px;">
                        <h3 style="margin: 0 0 15px 0;">🎫 Cartela ${Date.now().toString().slice(-6)}</h3>
                        <div style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; max-width: 300px; margin: 0 auto;">
                            ${numeros.map(num => 
                                `<div style="background: #4CAF50; color: white; padding: 12px; text-align: center; border-radius: 5px; font-weight: bold;">${num}</div>`
                            ).join('')}
                        </div>
                        <p style="margin: 15px 0 0 0; font-weight: bold;">Preço: R$ 5,00</p>
                    </div>
                `;
                
                log('✅ Cartela gerada com sucesso!');
                
            } catch (error) {
                log('❌ Erro: ' + error.message);
                console.error(error);
            }
        }
        
        // Configurar eventos quando DOM estiver pronto
        document.addEventListener('DOMContentLoaded', function() {
            log('📋 DOM carregado');
            
            const btn = document.getElementById('gerar-preview');
            log('🔍 Botão encontrado: ' + (btn ? 'SIM' : 'NÃO'));
            
            if (btn) {
                // Adicionar event listener também
                btn.addEventListener('click', function() {
                    log('🖱️ Click event listener disparado');
                });
                
                log('✅ Event listener configurado');
            }
        });
        
        log('🏁 Script inicializado');
    </script>
</body>
</html>
