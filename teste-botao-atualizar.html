<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Bot√£o Atualizar - Minhas Cartelas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FF6B35, #F7931E);
            padding: 20px;
            color: #333;
        }
        .teste-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn-teste {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
            transition: transform 0.2s;
        }
        .btn-teste:hover {
            transform: scale(1.05);
        }
        .status-area {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .numero-sorteado {
            display: inline-block;
            background: linear-gradient(135deg, #FF6B35, #F7931E);
            color: white;
            padding: 4px 8px;
            margin: 2px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 12px;
        }
        .log-area {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="teste-container">
        <h1>üîß Teste do Bot√£o Atualizar</h1>
        <p>Teste da funcionalidade de atualiza√ß√£o das cartelas</p>

        <div class="status-area">
            <h3>üé≤ Status do Sorteio</h3>
            <button onclick="atualizarSorteio()" class="btn-atualizar">üîÑ Atualizar</button>
            
            <div style="margin-top: 15px;">
                <div>
                    <strong>√öltimo n√∫mero sorteado:</strong> 
                    <span id="ultimo-numero" class="numero-destaque">-</span>
                </div>
                <div>
                    <strong>Total de n√∫meros sorteados:</strong> 
                    <span id="total-sorteados">0</span>
                </div>
                <div>
                    <strong>N√∫meros sorteados:</strong>
                    <div id="numeros-sorteados-lista" class="numeros-lista">Nenhum n√∫mero sorteado ainda</div>
                </div>
            </div>
        </div>

        <div>
            <h3>üîß Controles de Teste</h3>
            <button onclick="simularCompradorLogado()" class="btn-teste">üë§ Simular Comprador Logado</button>
            <button onclick="simularNumerosSorteados()" class="btn-teste">üé≤ Simular N√∫meros Sorteados</button>
            <button onclick="testarFuncaoAtualizar()" class="btn-teste">‚úÖ Testar Fun√ß√£o Diretamente</button>
            <button onclick="limparTeste()" class="btn-teste">üóëÔ∏è Limpar Teste</button>
        </div>

        <div>
            <h3>üìã Log de Atividades</h3>
            <div id="log-atividades" class="log-area">
                <div>Sistema de teste carregado...</div>
            </div>
        </div>
    </div>

    <!-- Scripts necess√°rios -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="firebase-service.js"></script>

    <script>
        // ===== VARI√ÅVEIS GLOBAIS DE TESTE =====
        let compradorAtual = null;
        let numerosSorteados = [];
        let firebaseService = null;

        // ===== FUN√á√ïES DE TESTE =====
        
        function log(mensagem) {
            const logContainer = document.getElementById('log-atividades');
            const timestamp = new Date().toLocaleTimeString();
            const logLine = document.createElement('div');
            logLine.innerHTML = `<strong>${timestamp}</strong> - ${mensagem}`;
            logContainer.appendChild(logLine);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function simularCompradorLogado() {
            compradorAtual = {
                nome: 'Jo√£o Teste',
                telefone: '85999999999',
                email: 'joao@teste.com'
            };
            log('üë§ Comprador simulado: ' + compradorAtual.nome);
        }

        function simularNumerosSorteados() {
            // Simular alguns n√∫meros sorteados
            numerosSorteados = [1, 15, 23, 41, 52, 67];
            atualizarNumerosSorteados();
            log('üé≤ N√∫meros sorteados simulados: ' + numerosSorteados.join(', '));
        }

        async function testarFuncaoAtualizar() {
            log('üîß Testando fun√ß√£o atualizarSorteio() diretamente...');
            
            try {
                // Verificar se a fun√ß√£o existe
                if (typeof atualizarSorteio === 'function') {
                    log('‚úÖ Fun√ß√£o atualizarSorteio encontrada');
                    await atualizarSorteio();
                } else {
                    log('‚ùå Fun√ß√£o atualizarSorteio n√£o encontrada');
                }
            } catch (error) {
                log('‚ùå Erro ao testar fun√ß√£o: ' + error.message);
            }
        }

        function limparTeste() {
            compradorAtual = null;
            numerosSorteados = [];
            
            // Limpar interface
            document.getElementById('ultimo-numero').textContent = '-';
            document.getElementById('total-sorteados').textContent = '0';
            document.getElementById('numeros-sorteados-lista').textContent = 'Nenhum n√∫mero sorteado ainda';
            
            log('üóëÔ∏è Teste limpo');
        }

        // ===== FUN√á√ïES SIMULADAS (para teste) =====
        
        function atualizarNumerosSorteados() {
            const ultimoNumeroEl = document.getElementById('ultimo-numero');
            const totalSorteadosEl = document.getElementById('total-sorteados');
            const numerosListaEl = document.getElementById('numeros-sorteados-lista');
            
            if (numerosSorteados.length > 0) {
                ultimoNumeroEl.textContent = numerosSorteados[numerosSorteados.length - 1];
                ultimoNumeroEl.classList.add('atualizado');
                setTimeout(() => ultimoNumeroEl.classList.remove('atualizado'), 2000);
                
                totalSorteadosEl.textContent = numerosSorteados.length;
                
                numerosListaEl.innerHTML = numerosSorteados
                    .map(n => `<span class="numero-sorteado">${n}</span>`)
                    .join('');
            } else {
                ultimoNumeroEl.textContent = '-';
                totalSorteadosEl.textContent = '0';
                numerosListaEl.textContent = 'Nenhum n√∫mero sorteado ainda';
            }
            
            log('üìä Interface de n√∫meros atualizada');
        }

        function mostrarNotificacao(mensagem, tipo = 'info') {
            log(`üîî Notifica√ß√£o (${tipo}): ${mensagem}`);
            
            // Mostrar alert tamb√©m para facilitar o teste
            if (tipo === 'sucesso') {
                alert('‚úÖ ' + mensagem);
            } else if (tipo === 'erro') {
                alert('‚ùå ' + mensagem);
            } else {
                alert('‚ÑπÔ∏è ' + mensagem);
            }
        }

        // ===== INICIALIZA√á√ÉO =====
        
        document.addEventListener('DOMContentLoaded', async function() {
            log('‚úÖ P√°gina de teste carregada');
            
            // Tentar inicializar Firebase Service
            setTimeout(async () => {
                try {
                    if (typeof FirebaseService !== 'undefined') {
                        firebaseService = new FirebaseService();
                        const conexaoOk = await firebaseService.verificarConexao();
                        if (conexaoOk) {
                            log('‚úÖ Firebase Service conectado');
                        } else {
                            log('‚ö†Ô∏è Firebase Service criado mas sem conex√£o');
                        }
                    } else {
                        log('‚ö†Ô∏è Firebase Service n√£o dispon√≠vel');
                    }
                } catch (error) {
                    log('‚ùå Erro ao inicializar Firebase: ' + error.message);
                }
            }, 1000);
        });

        // ===== INCLUIR FUN√á√ÉO DE ATUALIZA√á√ÉO (copiada do minhas-cartelas.js) =====
        
        async function atualizarSorteio() {
            console.log('üîÑ Atualizando dados do sorteio...');
            log('üîÑ Iniciando atualiza√ß√£o do sorteio...');
            
            // Mostrar indicador de carregamento
            const btnAtualizar = document.querySelector('.btn-atualizar');
            const textoOriginal = btnAtualizar.textContent;
            btnAtualizar.textContent = 'üîÑ Atualizando...';
            btnAtualizar.disabled = true;
            
            try {
                // Carregar n√∫meros sorteados do Firebase
                if (firebaseService) {
                    log('üî• Carregando n√∫meros do Firebase...');
                    const numerosSorteadosCarregados = await firebaseService.carregarNumerosSorteados();
                    log('‚úÖ N√∫meros carregados: ' + numerosSorteadosCarregados.join(', '));
                    
                    // Atualizar interface
                    numerosSorteados = numerosSorteadosCarregados;
                    atualizarNumerosSorteados();
                    
                    // Mostrar confirma√ß√£o visual
                    mostrarNotificacao('‚úÖ Dados atualizados com sucesso!', 'sucesso');
                    
                } else {
                    log('‚ö†Ô∏è Firebase n√£o dispon√≠vel');
                    mostrarNotificacao('‚ö†Ô∏è N√£o foi poss√≠vel conectar ao servidor', 'aviso');
                }
                
            } catch (error) {
                log('‚ùå Erro ao atualizar: ' + error.message);
                console.error('‚ùå Erro ao atualizar sorteio:', error);
                mostrarNotificacao('‚ùå Erro ao atualizar dados', 'erro');
            } finally {
                // Restaurar bot√£o
                setTimeout(() => {
                    btnAtualizar.textContent = textoOriginal;
                    btnAtualizar.disabled = false;
                    log('üîÑ Bot√£o restaurado');
                }, 1000);
            }
        }
    </script>

    <!-- CSS adicional para anima√ß√µes -->
    <style>
        .atualizado {
            animation: destacar-atualizado 2s ease-out;
        }

        @keyframes destacar-atualizado {
            0% {
                background-color: #4CAF50;
                color: white;
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                background-color: transparent;
                color: inherit;
                transform: scale(1);
            }
        }

        .btn-atualizar {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-atualizar:disabled {
            background: linear-gradient(135deg, #cccccc, #999999);
            cursor: not-allowed;
        }
    </style>
</body>
</html>
