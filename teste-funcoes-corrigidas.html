<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste FunÃ§Ãµes Corrigidas</title>
    <style>
        body {

        }
        button:hover { background: #0056b3; }
        .resultado {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”§ Teste das FunÃ§Ãµes Corrigidas</h1>
        
        <div id="status-firebase" class="status warning">â³ Verificando Firebase...</div>
        <div id="status-funcoes" class="status warning">â³ Verificando funÃ§Ãµes...</div>
        
        <h2>ğŸ§ª Testes</h2>
        <button onclick="testarGeracaoCartela()">ğŸ² Testar GeraÃ§Ã£o de Cartela</button>
        <button onclick="testarAdicaoCarrinho()">ğŸ›’ Testar AdiÃ§Ã£o ao Carrinho</button>
        <button onclick="testarProcessarCompra()">ğŸ’³ Testar Processamento de Compra</button>
        <button onclick="verificarCarrinho()">ğŸ“‹ Verificar Carrinho</button>
        <button onclick="limparTudo()">ğŸ—‘ï¸ Limpar Tudo</button>
        
        <div id="resultado" class="resultado">Aguardando testes...</div>
    </div>

    <!-- Scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="firebase-service.js"></script>
    <script src="cartelas.js"></script>

    <script>
        let resultadoDiv = document.getElementById('resultado');
        
        function log(msg) {
            console.log(msg);
            resultadoDiv.innerHTML += msg + '\n';
            resultadoDiv.scrollTop = resultadoDiv.scrollHeight;
        }
        
        function limparLog() {
            resultadoDiv.innerHTML = '';
        }
        
        async function verificarSistema() {
            // Verificar Firebase
            const firebaseOk = window.FirebaseDB && typeof firebase !== 'undefined' && firebase.firestore;
            const statusFirebase = document.getElementById('status-firebase');
            
            if (firebaseOk) {
                statusFirebase.textContent = 'âœ… Firebase Ativo';
                statusFirebase.className = 'status ok';
            } else {
                statusFirebase.textContent = 'âŒ Firebase Inativo';
                statusFirebase.className = 'status erro';
            }
            
            // Verificar funÃ§Ãµes
            const funcoesOk = typeof gerarCartelaCorrigida === 'function' && 
                             typeof adicionarAoCarrinhoCorrigida === 'function' && 
                             typeof processarCompraCorrigida === 'function';
            
            const statusFuncoes = document.getElementById('status-funcoes');
            
            if (funcoesOk) {
                statusFuncoes.textContent = 'âœ… Todas as funÃ§Ãµes disponÃ­veis';
                statusFuncoes.className = 'status ok';
            } else {
                statusFuncoes.textContent = 'âŒ Algumas funÃ§Ãµes nÃ£o encontradas';
                statusFuncoes.className = 'status erro';
            }
            
            log(`ğŸ” Sistema verificado:`);
            log(`   Firebase: ${firebaseOk ? 'OK' : 'ERRO'}`);
            log(`   FunÃ§Ãµes: ${funcoesOk ? 'OK' : 'ERRO'}`);
            log(`   gerarCartelaCorrigida: ${typeof gerarCartelaCorrigida}`);
            log(`   adicionarAoCarrinhoCorrigida: ${typeof adicionarAoCarrinhoCorrigida}`);
            log(`   processarCompraCorrigida: ${typeof processarCompraCorrigida}`);
            log('');
        }
        
        async function testarGeracaoCartela() {
            limparLog();
            log('ğŸ² === TESTE: GERAÃ‡ÃƒO DE CARTELA ===');
            
            try {
                if (typeof gerarCartelaCorrigida !== 'function') {
                    throw new Error('FunÃ§Ã£o gerarCartelaCorrigida nÃ£o disponÃ­vel');
                }
                
                log('âœ… Chamando gerarCartelaCorrigida...');
                const cartela = await gerarCartelaCorrigida();
                
                if (cartela) {
                    log(`âœ… Cartela gerada: ${cartela.id}`);
                    log(`ğŸ“‹ NÃºmeros: [${cartela.numeros.join(', ')}]`);
                    log(`ğŸ’° PreÃ§o: R$ ${cartela.preco.toFixed(2)}`);
                    
                    // Verificar se estÃ¡ na variÃ¡vel global
                    if (window.cartelaReservada) {
                        log('âœ… Cartela armazenada como reservada');
                    } else {
                        log('âš ï¸ Cartela nÃ£o foi marcada como reservada');
                    }
                } else {
                    log('âŒ Nenhuma cartela foi retornada');
                }
                
            } catch (error) {
                log(`âŒ ERRO: ${error.message}`);
            }
        }
        
        async function testarAdicaoCarrinho() {
            limparLog();
            log('ğŸ›’ === TESTE: ADIÃ‡ÃƒO AO CARRINHO ===');
            
            try {
                if (!window.cartelaReservada) {
                    log('âš ï¸ Nenhuma cartela reservada. Gerando uma...');
                    await testarGeracaoCartela();
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                
                if (typeof adicionarAoCarrinhoCorrigida !== 'function') {
                    throw new Error('FunÃ§Ã£o adicionarAoCarrinhoCorrigida nÃ£o disponÃ­vel');
                }
                
                log('âœ… Chamando adicionarAoCarrinhoCorrigida...');
                adicionarAoCarrinhoCorrigida();
                
                // Verificar carrinho
                const carrinho = window.carrinho || [];
                log(`ğŸ“Š Itens no carrinho: ${carrinho.length}`);
                
                carrinho.forEach((item, index) => {
                    log(`   ${index + 1}. ${item.id} - [${item.numeros.join(', ')}]`);
                });
                
            } catch (error) {
                log(`âŒ ERRO: ${error.message}`);
            }
        }
        
        async function testarProcessarCompra() {
            limparLog();
            log('ğŸ’³ === TESTE: PROCESSAMENTO DE COMPRA ===');
            
            try {
                // Verificar se hÃ¡ itens no carrinho
                const carrinho = window.carrinho || [];
                if (carrinho.length === 0) {
                    log('âš ï¸ Carrinho vazio. Adicionando cartela...');
                    await testarAdicaoCarrinho();
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                
                if (typeof processarCompraCorrigida !== 'function') {
                    throw new Error('FunÃ§Ã£o processarCompraCorrigida nÃ£o disponÃ­vel');
                }
                
                // Simular dados do comprador
                const dadosComprador = {
                    nome: 'Teste UsuÃ¡rio',
                    telefone: '(11) 99999-9999'
                };
                
                // Criar evento mock
                const mockEvent = {
                    preventDefault: () => {},
                    target: {
                        querySelector: () => ({ textContent: 'Teste', disabled: false }),
                        elements: {
                            nome: { value: dadosComprador.nome },
                            telefone: { value: dadosComprador.telefone }
                        }
                    }
                };
                
                // Simular FormData
                window.FormData = function(form) {
                    return {
                        get: (name) => dadosComprador[name] || ''
                    };
                };
                
                log('âœ… Chamando processarCompraCorrigida...');
                log(`ğŸ‘¤ Comprador: ${dadosComprador.nome} - ${dadosComprador.telefone}`);
                
                await processarCompraCorrigida(mockEvent);
                
            } catch (error) {
                log(`âŒ ERRO: ${error.message}`);
            }
        }
        
        function verificarCarrinho() {
            limparLog();
            log('ğŸ“‹ === VERIFICAÃ‡ÃƒO DO CARRINHO ===');
            
            const carrinho = window.carrinho || [];
            const carrinhoLocal = JSON.parse(localStorage.getItem('bingo-carrinho') || '[]');
            
            log(`ğŸ›’ Carrinho global: ${carrinho.length} itens`);
            log(`ğŸ’¾ Carrinho localStorage: ${carrinhoLocal.length} itens`);
            
            if (carrinho.length > 0) {
                log('\nğŸ“‹ Itens no carrinho global:');
                carrinho.forEach((item, index) => {
                    log(`   ${index + 1}. ID: ${item.id}`);
                    log(`      NÃºmeros: [${item.numeros.join(', ')}]`);
                    log(`      PreÃ§o: R$ ${item.preco.toFixed(2)}`);
                    log(`      Status: ${item.status || 'N/A'}`);
                    log('');
                });
            }
            
            if (window.cartelaReservada) {
                log('âœ… Cartela reservada ativa:');
                log(`   ID: ${window.cartelaReservada.id}`);
                log(`   NÃºmeros: [${window.cartelaReservada.numeros.join(', ')}]`);
            } else {
                log('âš ï¸ Nenhuma cartela reservada');
            }
        }
        
        function limparTudo() {
            limparLog();
            log('ğŸ—‘ï¸ === LIMPANDO TUDO ===');
            
            window.carrinho = [];
            window.cartelaReservada = null;
            window.cartelaAtual = null;
            window.numerosCartelaAtual = null;
            localStorage.removeItem('bingo-carrinho');
            
            log('âœ… Todas as variÃ¡veis e localStorage limpos');
        }
        
        // Verificar sistema quando carregar
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(verificarSistema, 2000);
        });
        
        // Verificar periodicamente
        setInterval(verificarSistema, 10000);
    </script>
</body>
</html>
