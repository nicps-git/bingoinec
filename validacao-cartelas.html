<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valida√ß√£o de Cartelas - Bingo Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .success { border-color: #4CAF50; background: #f8fff8; }
        .error { border-color: #f44336; background: #fff8f8; }
        .info { border-color: #2196F3; background: #f8f8ff; }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary { background: #2196F3; color: white; }
        .btn-success { background: #4CAF50; color: white; }
        .btn-danger { background: #f44336; color: white; }
        .btn-warning { background: #FF9800; color: white; }
        .log {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .cartela {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .numeros {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 2px;
            margin: 10px 0;
        }
        .numero {
            background: #e3f2fd;
            padding: 5px;
            text-align: center;
            border-radius: 3px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Valida√ß√£o de Cartelas - Bingo Firebase</h1>
        
        <div class="section info">
            <h3>üîß Status do Sistema</h3>
            <div id="status">Verificando...</div>
        </div>
        
        <div class="section">
            <h3>üõ†Ô∏è A√ß√µes de Teste</h3>
            <button class="btn-primary" onclick="testarConexaoFirebase()">Testar Conex√£o Firebase</button>
            <button class="btn-success" onclick="gerarESalvarCartela()">Gerar e Salvar Cartela Teste</button>
            <button class="btn-warning" onclick="listarCartelas()">Listar Todas as Cartelas</button>
            <button class="btn-danger" onclick="limparLogs()">Limpar Logs</button>
        </div>
        
        <div class="section">
            <h3>üìã Logs do Sistema</h3>
            <div id="logs" class="log">Pronto para testes...</div>
        </div>
        
        <div class="section">
            <h3>üéØ Cartelas Encontradas</h3>
            <div id="cartelas-lista">Nenhuma cartela carregada ainda.</div>
        </div>
    </div>

    <!-- Firebase SDK v8 Compat -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    
    <script>
        let logs = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            logs.push(logMessage);
            
            console.log(logMessage);
            
            const logsDiv = document.getElementById('logs');
            logsDiv.textContent = logs.join('\n');
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        function limparLogs() {
            logs = [];
            document.getElementById('logs').textContent = 'Logs limpos...';
        }
        
        async function verificarStatus() {
            try {
                log('üîç Verificando status do sistema...');
                
                // Verificar Firebase SDK
                if (typeof firebase === 'undefined') {
                    throw new Error('Firebase SDK n√£o carregado');
                }
                log('‚úÖ Firebase SDK carregado');
                
                // Verificar FirebaseDB
                if (!window.FirebaseDB) {
                    log('‚ö†Ô∏è FirebaseDB n√£o dispon√≠vel, tentando inicializar...');
                    await new Promise(resolve => setTimeout(resolve, 2000)); // Aguardar 2s
                    
                    if (!window.FirebaseDB) {
                        throw new Error('FirebaseDB n√£o inicializado');
                    }
                }
                log('‚úÖ FirebaseDB dispon√≠vel');
                
                // Teste de conectividade
                const testCollection = firebase.firestore().collection('test');
                log('‚úÖ Conex√£o com Firestore OK');
                
                document.getElementById('status').innerHTML = '<span style="color: green;">‚úÖ Sistema funcionando</span>';
                
            } catch (error) {
                log(`‚ùå Erro no status: ${error.message}`, 'error');
                document.getElementById('status').innerHTML = `<span style="color: red;">‚ùå Erro: ${error.message}</span>`;
            }
        }
        
        async function testarConexaoFirebase() {
            try {
                log('üî• Testando conex√£o com Firebase...');
                
                if (!window.FirebaseDB) {
                    throw new Error('FirebaseDB n√£o dispon√≠vel');
                }
                
                // Tentar salvar um documento de teste
                const testData = {
                    teste: true,
                    timestamp: new Date(),
                    id: 'teste-' + Date.now()
                };
                
                const db = firebase.firestore();
                const docRef = await db.collection('teste-conexao').add(testData);
                log(`‚úÖ Teste de conex√£o OK - Doc ID: ${docRef.id}`);
                
                // Tentar ler o documento
                const doc = await docRef.get();
                if (doc.exists) {
                    log('‚úÖ Leitura de documento OK');
                } else {
                    log('‚ö†Ô∏è Documento n√£o encontrado ap√≥s cria√ß√£o');
                }
                
            } catch (error) {
                log(`‚ùå Erro na conex√£o: ${error.message}`, 'error');
            }
        }
        
        async function gerarESalvarCartela() {
            try {
                log('üéØ Gerando cartela de teste...');
                
                if (!window.FirebaseDB) {
                    throw new Error('FirebaseDB n√£o dispon√≠vel');
                }
                
                // Gerar cartela de teste
                const cartela = {
                    id: `TESTE-${Date.now()}`,
                    numeros: gerarNumerosCartela(),
                    preco: 5.00,
                    status: 'vendida',
                    comprador: {
                        nome: 'Teste Valida√ß√£o',
                        telefone: '11999999999'
                    },
                    nome: 'Teste Valida√ß√£o',
                    telefone: '11999999999',
                    dataCompra: new Date(),
                    timestamp: Date.now()
                };
                
                log(`üìã Cartela gerada: ${cartela.id}`);
                log(`üî¢ N√∫meros: ${cartela.numeros.join(', ')}`);
                
                // Salvar no Firebase
                log('üíæ Salvando no Firebase...');
                const resultado = await window.FirebaseDB.saveCartela(cartela);
                
                if (resultado.success) {
                    log(`‚úÖ Cartela salva com sucesso! ID Firebase: ${resultado.id}`);
                } else {
                    throw new Error('Falha ao salvar cartela');
                }
                
                // Atualizar lista
                await listarCartelas();
                
            } catch (error) {
                log(`‚ùå Erro ao gerar/salvar cartela: ${error.message}`, 'error');
            }
        }
        
        async function listarCartelas() {
            try {
                log('üìã Listando cartelas do Firebase...');
                
                if (!window.FirebaseDB) {
                    throw new Error('FirebaseDB n√£o dispon√≠vel');
                }
                
                const db = firebase.firestore();
                const snapshot = await db.collection('cartelas').orderBy('timestamp', 'desc').limit(10).get();
                
                const cartelas = [];
                snapshot.forEach(doc => {
                    cartelas.push({ id: doc.id, ...doc.data() });
                });
                
                log(`‚úÖ Encontradas ${cartelas.length} cartelas`);
                
                // Exibir cartelas
                const container = document.getElementById('cartelas-lista');
                if (cartelas.length === 0) {
                    container.innerHTML = '<p>Nenhuma cartela encontrada no Firebase.</p>';
                } else {
                    container.innerHTML = cartelas.map(cartela => `
                        <div class="cartela">
                            <h4>üéØ Cartela: ${cartela.id || cartela.data?.id || 'ID n√£o encontrado'}</h4>
                            <p><strong>Status:</strong> ${cartela.status || 'N/A'}</p>
                            <p><strong>Comprador:</strong> ${cartela.nome || cartela.comprador?.nome || 'N/A'}</p>
                            <p><strong>Telefone:</strong> ${cartela.telefone || cartela.comprador?.telefone || 'N/A'}</p>
                            <p><strong>Pre√ßo:</strong> R$ ${cartela.preco || 'N/A'}</p>
                            <p><strong>Data:</strong> ${cartela.dataCompra ? new Date(cartela.dataCompra.seconds ? cartela.dataCompra.seconds * 1000 : cartela.dataCompra).toLocaleString() : 'N/A'}</p>
                            ${cartela.numeros ? `
                                <div class="numeros">
                                    ${cartela.numeros.map(num => `<div class="numero">${num}</div>`).join('')}
                                </div>
                            ` : '<p>N√∫meros n√£o dispon√≠veis</p>'}
                        </div>
                    `).join('');
                }
                
            } catch (error) {
                log(`‚ùå Erro ao listar cartelas: ${error.message}`, 'error');
                document.getElementById('cartelas-lista').innerHTML = `<p style="color: red;">Erro ao carregar cartelas: ${error.message}</p>`;
            }
        }
        
        function gerarNumerosCartela() {
            const numeros = [];
            const colunas = [
                { min: 1, max: 15 },   // B
                { min: 16, max: 30 },  // I
                { min: 31, max: 45 },  // N
                { min: 46, max: 60 },  // G
                { min: 61, max: 75 }   // O
            ];
            
            for (let col = 0; col < 5; col++) {
                const numerosColuna = [];
                while (numerosColuna.length < 5) {
                    const num = Math.floor(Math.random() * (colunas[col].max - colunas[col].min + 1)) + colunas[col].min;
                    if (!numerosColuna.includes(num)) {
                        numerosColuna.push(num);
                    }
                }
                numeros.push(...numerosColuna.sort((a, b) => a - b));
            }
            
            return numeros;
        }
        
        // Auto-inicializa√ß√£o
        window.addEventListener('load', async () => {
            await new Promise(resolve => setTimeout(resolve, 1000)); // Aguardar carregamento
            await verificarStatus();
        });
        
        // Escutar evento de Firebase pronto
        window.addEventListener('firebaseReady', () => {
            log('üéâ Firebase ready event received!');
            verificarStatus();
        });
        
    </script>
</body>
</html>
