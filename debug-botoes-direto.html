<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Botões</title>
</head>
<body>
    <h1>Debug Botões - Minhas Cartelas</h1>
    
    <button onclick="console.log('Botão 1 clicado'); alert('Teste simples funcionou!');">Teste Simples</button>
    
    <button onclick="if(typeof marcarTodosNumeros === 'function') { marcarTodosNumeros(); } else { alert('Função marcarTodosNumeros não encontrada!'); }">
        Marcar Todos os Sorteados
    </button>
    
    <button onclick="if(typeof limparMarcacoes === 'function') { limparMarcacoes(); } else { alert('Função limparMarcacoes não encontrada!'); }">
        Limpar Marcações
    </button>
    
    <button onclick="if(typeof verificarBingo === 'function') { verificarBingo(); } else { alert('Função verificarBingo não encontrada!'); }">
        Verificar BINGO
    </button>

    <button onclick="
        console.log('=== DEBUG FUNÇÕES ===');
        console.log('marcarTodosNumeros:', typeof marcarTodosNumeros);
        console.log('limparMarcacoes:', typeof limparMarcacoes);
        console.log('verificarBingo:', typeof verificarBingo);
        console.log('compradorAtual:', typeof compradorAtual);
        console.log('cartelasComprador:', typeof cartelasComprador);
        alert('Debug executado - veja o console do navegador!');
    ">
        Debug Console
    </button>

    <script>
        console.log('=== INICIO DO DEBUG ===');
        console.log('Script inline carregado!');
    </script>

    <script src="minhas-cartelas.js"></script>
    
    <script>
        console.log('=== DEPOIS DO CARREGAMENTO ===');
        setTimeout(() => {
            console.log('Verificando após 2 segundos...');
            console.log('marcarTodosNumeros:', typeof marcarTodosNumeros);
            console.log('limparMarcacoes:', typeof limparMarcacoes);
            console.log('verificarBingo:', typeof verificarBingo);
            console.log('window.marcarTodosNumeros:', typeof window.marcarTodosNumeros);
            console.log('window.limparMarcacoes:', typeof window.limparMarcacoes);
            console.log('window.verificarBingo:', typeof window.verificarBingo);
        }, 2000);
    </script>
</body>
</html>
