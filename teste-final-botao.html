<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≤ Teste Final Bot√£o Sorteio</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f8ff; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; }
        h1 { color: #d32f2f; text-align: center; }
        .status { padding: 15px; margin: 10px 0; border-radius: 8px; font-weight: bold; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { background: #4caf50; color: white; border: none; padding: 15px 30px; 
                border-radius: 25px; font-size: 18px; cursor: pointer; margin: 10px; }
        button:hover { background: #45a049; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #numero-sorteado { font-size: 48px; text-align: center; background: #ff6b35; 
                          color: white; padding: 20px; border-radius: 15px; margin: 20px 0; }
        #logs { background: #000; color: #0f0; padding: 15px; border-radius: 8px; 
               font-family: monospace; height: 300px; overflow-y: auto; margin: 20px 0; }
        #numeros-anteriores { display: flex; flex-wrap: wrap; gap: 5px; margin: 15px 0; }
        #numeros-anteriores li { list-style: none; background: #ff6b35; color: white; 
                                padding: 8px 12px; border-radius: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≤ Teste Final do Bot√£o de Sorteio</h1>
        
        <div id="status-sistema" class="status info">‚è≥ Inicializando sistema...</div>
        
        <div style="text-align: center; margin: 30px 0;">
            <div id="numero-sorteado">Aguardando...</div>
            <button id="sortear-btn" disabled>üé≤ Aguardando...</button>
            <button onclick="testarFuncaoGlobal()">üß™ Testar Fun√ß√£o Global</button>
            <button onclick="clearLogs()">üßπ Limpar Logs</button>
        </div>
        
        <div>
            <strong>Contador:</strong> <span id="contador-numeros">0</span> n√∫meros sorteados
        </div>
        
        <h3>üìã N√∫meros Sorteados:</h3>
        <ul id="numeros-anteriores"></ul>
        
        <div id="fogos" style="display: none;"></div>
        
        <h3>üìä Logs do Sistema:</h3>
        <div id="logs">Inicializando teste final...\n</div>
    </div>

    <!-- Firebase SDK v8 Compat -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    <script src="firebase-service.js"></script>
    
    <!-- Script principal corrigido -->
    <script src="script.js"></script>

    <script>
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logs = document.getElementById('logs');
            logs.textContent += `[${timestamp}] ${message}\n`;
            logs.scrollTop = logs.scrollHeight;
            console.log(`[TESTE] ${message}`);
        }

        function updateStatus(type, message) {
            const element = document.getElementById('status-sistema');
            element.className = `status ${type}`;
            element.textContent = type === 'success' ? `‚úÖ ${message}` : 
                                 type === 'error' ? `‚ùå ${message}` : `‚è≥ ${message}`;
        }

        function clearLogs() {
            document.getElementById('logs').textContent = 'Logs limpos...\n';
        }

        function testarFuncaoGlobal() {
            log('=== TESTANDO FUN√á√ÉO GLOBAL ===');
            
            if (typeof window.sortearNumero === 'function') {
                log('‚úÖ window.sortearNumero encontrada');
                try {
                    window.sortearNumero();
                    log('‚úÖ Fun√ß√£o executada com sucesso');
                } catch (error) {
                    log(`‚ùå Erro ao executar: ${error.message}`);
                }
            } else {
                log('‚ùå window.sortearNumero N√ÉO encontrada');
                
                if (typeof window.bingoGlobal === 'object') {
                    log('‚úÖ bingoGlobal encontrado');
                    log(`Estado inicializado: ${window.bingoGlobal.inicializado}`);
                    log(`N√∫meros dispon√≠veis: ${window.bingoGlobal.numerosDisponiveis.length}`);
                } else {
                    log('‚ùå bingoGlobal N√ÉO encontrado');
                }
            }
        }

        // Monitorar inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            log('DOM carregado, aguardando inicializa√ß√£o do script.js...');
            
            // Verificar status a cada segundo
            const verificarStatus = setInterval(() => {
                if (typeof window.bingoGlobal === 'object') {
                    if (window.bingoGlobal.inicializado) {
                        log('‚úÖ Sistema inicializado com sucesso!');
                        updateStatus('success', 'Sistema pronto para uso');
                        clearInterval(verificarStatus);
                        
                        if (window.bingoGlobal.numerosDisponiveis.length > 0) {
                            log(`üìä ${window.bingoGlobal.numerosDisponiveis.length} n√∫meros dispon√≠veis para sorteio`);
                        } else {
                            log('‚ö†Ô∏è Nenhum n√∫mero dispon√≠vel (jogo finalizado)');
                        }
                    } else {
                        log('‚è≥ Sistema ainda inicializando...');
                        updateStatus('info', 'Carregando dados do Firebase...');
                    }
                } else {
                    log('‚è≥ Aguardando carregamento do script.js...');
                }
            }, 1000);
            
            // Timeout de seguran√ßa
            setTimeout(() => {
                if (typeof window.bingoGlobal === 'undefined' || !window.bingoGlobal.inicializado) {
                    log('‚ùå Timeout: Sistema n√£o inicializou em 30 segundos');
                    updateStatus('error', 'Falha na inicializa√ß√£o - verifique Firebase');
                    clearInterval(verificarStatus);
                }
            }, 30000);
        });
    </script>
</body>
</html>
