<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Admin Simplificado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .status {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        
        .error { border-left-color: #dc3545; background: #ffe6e6; }
        .success { border-left-color: #28a745; background: #e6ffe6; }
        .warning { border-left-color: #ffc107; background: #fff3cd; }
        
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
    </style>
    
    <!-- Firebase SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config-fixed.js"></script>
    <script src="firebase-service.js"></script>
    <script src="login.js"></script>
</head>
<body>
    <h1>ğŸ”§ Teste Admin Simplificado</h1>
    
    <div class="status">
        <div id="status">ğŸ”„ Inicializando...</div>
    </div>

    <div class="status">
        <h3>ğŸ” Simular Login</h3>
        <button class="btn-primary" onclick="simularLogin()">Fazer Login como Admin</button>
        <button class="btn-success" onclick="testarAdmin()">Testar Carregamento Admin</button>
        <div id="login-status"></div>
    </div>

    <div class="status">
        <h3>ğŸ”¥ Status Firebase</h3>
        <div id="firebase-status"></div>
    </div>

    <div class="status">
        <h3>ğŸ“ Log de Eventos</h3>
        <pre id="log-output"></pre>
    </div>

    <script>
        let logOutput = '';
        
        function log(message) {
            console.log(message);
            logOutput += new Date().toLocaleTimeString() + ': ' + message + '\\n';
            document.getElementById('log-output').textContent = logOutput;
        }
        
        function updateStatus(message, className = '') {
            const el = document.getElementById('status');
            el.textContent = message;
            el.parentElement.className = `status ${className}`;
            log(message);
        }
        
        function updateSection(id, content, className = '') {
            const el = document.getElementById(id);
            el.innerHTML = content;
            if (className) {
                el.parentElement.className = `status ${className}`;
            }
        }
        
        // Simular login de admin
        function simularLogin() {
            try {
                // Criar sessÃ£o simulada
                const session = {
                    email: 'admin@bingoinec.org.br',
                    loginTime: Date.now(),
                    expiryTime: Date.now() + (8 * 60 * 60 * 1000) // 8 horas
                };
                
                localStorage.setItem('bingoAdminSession', JSON.stringify(session));
                updateSection('login-status', 'âœ… Login simulado com sucesso!', 'success');
                log('âœ… Login admin simulado');
                
                // Verificar se bingoAuth detecta
                setTimeout(() => {
                    if (window.bingoAuth && window.bingoAuth.isAuthenticated()) {
                        updateSection('login-status', 'âœ… Login verificado pelo sistema de auth!', 'success');
                    } else {
                        updateSection('login-status', 'âš ï¸ Login simulado mas nÃ£o detectado pelo sistema', 'warning');
                    }
                }, 500);
                
            } catch (error) {
                updateSection('login-status', `âŒ Erro no login: ${error.message}`, 'error');
                log(`âŒ Erro no login: ${error.message}`);
            }
        }
        
        // Testar carregamento admin
        function testarAdmin() {
            log('ğŸš€ Iniciando teste de carregamento admin...');
            
            // Verificar autenticaÃ§Ã£o
            if (!window.bingoAuth || !window.bingoAuth.isAuthenticated()) {
                updateSection('login-status', 'âŒ NÃ£o autenticado - faÃ§a login primeiro', 'error');
                return;
            }
            
            // Simular inicializaÃ§Ã£o do admin.js
            testarInicializacaoAdmin();
        }
        
        async function testarInicializacaoAdmin() {
            try {
                log('ğŸ”¥ Aguardando Firebase...');
                
                // Testar waitForFirebase
                if (typeof window.waitForFirebase === 'undefined') {
                    throw new Error('waitForFirebase nÃ£o disponÃ­vel');
                }
                
                const service = await window.waitForFirebase(15000);
                log('âœ… Firebase Service obtido!');
                
                // Testar operaÃ§Ã£o bÃ¡sica
                await service.testConnection();
                log('âœ… Teste de conexÃ£o Firebase OK!');
                
                // Testar carregamento de dados
                const config = await service.carregarConfiguracoes();
                log(`âœ… ConfiguraÃ§Ãµes carregadas: ${JSON.stringify(config)}`);
                
                updateSection('firebase-status', 'âœ… Todos os testes passaram! Admin deve funcionar.', 'success');
                log('ğŸ‰ Admin deve carregar sem problemas!');
                
            } catch (error) {
                updateSection('firebase-status', `âŒ Erro: ${error.message}`, 'error');
                log(`âŒ Erro no teste admin: ${error.message}`);
            }
        }
        
        // InicializaÃ§Ã£o
        document.addEventListener('DOMContentLoaded', async () => {
            log('ğŸš€ PÃ¡gina carregada, iniciando testes...');
            
            // Aguardar scripts carregarem
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Verificar componentes
            let allOk = true;
            
            if (typeof firebase === 'undefined') {
                log('âŒ Firebase SDK nÃ£o carregado');
                allOk = false;
            } else {
                log('âœ… Firebase SDK carregado');
            }
            
            if (typeof window.firebaseConfig === 'undefined') {
                log('âŒ Firebase Config nÃ£o carregado');
                allOk = false;
            } else {
                log('âœ… Firebase Config carregado');
            }
            
            if (typeof window.waitForFirebase === 'undefined') {
                log('âŒ Firebase Service nÃ£o carregado');
                allOk = false;
            } else {
                log('âœ… Firebase Service carregado');
            }
            
            if (typeof window.bingoAuth === 'undefined') {
                log('âŒ Bingo Auth nÃ£o carregado');
                allOk = false;
            } else {
                log('âœ… Bingo Auth carregado');
            }
            
            if (allOk) {
                updateStatus('âœ… Todos os componentes carregados!', 'success');
                
                // Testar Firebase automaticamente
                try {
                    const service = await window.waitForFirebase(10000);
                    updateSection('firebase-status', 'âœ… Firebase conectado automaticamente!', 'success');
                    log('âœ… Firebase conectado automaticamente');
                } catch (error) {
                    updateSection('firebase-status', `âŒ Firebase falhou: ${error.message}`, 'error');
                    log(`âŒ Firebase falhou: ${error.message}`);
                }
                
            } else {
                updateStatus('âŒ Alguns componentes falharam ao carregar', 'error');
            }
        });
        
        // Capturar erros
        window.addEventListener('error', (e) => {
            log(`ğŸ”¥ Erro capturado: ${e.error.message}`);
            updateStatus(`âŒ Erro: ${e.error.message}`, 'error');
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            log(`ğŸ”¥ Promise rejeitada: ${e.reason}`);
            updateStatus(`âŒ Promise rejeitada: ${e.reason}`, 'error');
        });
    </script>
</body>
</html>
