<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Teste Firebase Direto</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #f0f0f0;
        }
        .log {
            background: #000;
            color: #0f0;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üß™ Teste Firebase Direto</h1>
    
    <button onclick="testeCompleto()">üöÄ Executar Teste Completo</button>
    <button onclick="limparLog()">üóëÔ∏è Limpar Log</button>
    
    <div id="log" class="log">Aguardando teste...</div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    <script src="firebase-service.js"></script>

    <script>
        const logElement = document.getElementById('log');
        
        function log(msg) {
            const timestamp = new Date().toLocaleTimeString();
            logElement.textContent += `[${timestamp}] ${msg}\n`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(msg);
        }
        
        function limparLog() {
            logElement.textContent = 'Log limpo...\n';
        }
        
        async function testeCompleto() {
            log('üöÄ INICIANDO TESTE COMPLETO DO FIREBASE');
            log('========================================');
            
            try {
                // 1. Verificar se Firebase est√° carregado
                log('1. Verificando Firebase SDK...');
                if (typeof firebase === 'undefined') {
                    throw new Error('Firebase SDK n√£o carregado');
                }
                log('‚úÖ Firebase SDK carregado');
                
                // 2. Verificar se FirebaseService est√° dispon√≠vel
                log('2. Verificando FirebaseService...');
                if (typeof window.firebaseService === 'undefined') {
                    log('‚ö†Ô∏è FirebaseService n√£o dispon√≠vel, aguardando...');
                    
                    // Aguardar at√© 10 segundos
                    for (let i = 0; i < 20; i++) {
                        await new Promise(resolve => setTimeout(resolve, 500));
                        if (typeof window.firebaseService !== 'undefined') {
                            break;
                        }
                        log(`‚è≥ Aguardando... ${(i+1)*0.5}s`);
                    }
                    
                    if (typeof window.firebaseService === 'undefined') {
                        throw new Error('FirebaseService n√£o carregou ap√≥s 10 segundos');
                    }
                }
                log('‚úÖ FirebaseService dispon√≠vel');
                
                // 3. Testar conex√£o
                log('3. Testando conex√£o...');
                const conexao = await window.firebaseService.verificarConexao();
                if (!conexao) {
                    throw new Error('Falha na conex√£o com Firebase');
                }
                log('‚úÖ Conex√£o estabelecida');
                
                // 4. Criar cartela de teste
                log('4. Criando cartela de teste...');
                const cartelaTeste = {
                    id: `teste_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                    numeros: [
                        [1, 16, 31, 46, 61],
                        [2, 17, 32, 47, 62],
                        [3, 18, 'FREE', 48, 63],
                        [4, 19, 34, 49, 64],
                        [5, 20, 35, 50, 65]
                    ],
                    preco: 5.00,
                    vendida: true,
                    comprador: 'TESTE AUTOMATICO',
                    telefone: '11999999999',
                    email: 'teste@automatico.com',
                    dataVenda: new Date().toISOString(),
                    timestamp: new Date()
                };
                log(`‚úÖ Cartela criada: ${cartelaTeste.id}`);
                
                // 5. Salvar no Firebase
                log('5. Salvando no Firebase...');
                const resultado = await window.firebaseService.salvarCartela(cartelaTeste);
                log(`‚úÖ Cartela salva com sucesso: ${resultado.id}`);
                
                // 6. Verificar se foi salva (buscar de volta)
                log('6. Verificando se foi salva...');
                const cartelas = await window.firebaseService.carregarCartelas();
                const cartelaEncontrada = cartelas.find(c => c.id === cartelaTeste.id);
                
                if (cartelaEncontrada) {
                    log(`‚úÖ Cartela encontrada no banco: ${cartelaEncontrada.id}`);
                    log(`üë§ Comprador: ${cartelaEncontrada.comprador}`);
                    log(`üì± Telefone: ${cartelaEncontrada.telefone}`);
                    log(`üìß Email: ${cartelaEncontrada.email}`);
                } else {
                    throw new Error('Cartela n√£o encontrada ap√≥s salvamento');
                }
                
                // 7. Testar busca por telefone
                log('7. Testando busca por telefone...');
                const cartelasPorTelefone = await window.firebaseService.carregarCartelasPorComprador('11999999999', null);
                log(`‚úÖ Encontradas ${cartelasPorTelefone.length} cartelas para o telefone`);
                
                // 8. Estat√≠sticas finais
                log('8. Estat√≠sticas finais...');
                const todasCartelas = await window.firebaseService.carregarCartelas();
                const vendidas = todasCartelas.filter(c => c.vendida).length;
                log(`üìä Total de cartelas: ${todasCartelas.length}`);
                log(`üìä Cartelas vendidas: ${vendidas}`);
                
                log('========================================');
                log('üéâ TESTE COMPLETO CONCLU√çDO COM SUCESSO!');
                log('‚úÖ Sistema de grava√ß√£o est√° funcionando');
                
            } catch (error) {
                log('========================================');
                log(`‚ùå ERRO NO TESTE: ${error.message}`);
                log(`‚ùå Stack: ${error.stack}`);
                log('========================================');
            }
        }
        
        // Auto-executar teste quando Firebase estiver pronto
        document.addEventListener('DOMContentLoaded', () => {
            log('üî• P√°gina carregada, aguardando Firebase...');
            
            // Verificar periodicamente se Firebase est√° pronto
            const checkFirebase = setInterval(() => {
                if (typeof window.firebaseService !== 'undefined') {
                    clearInterval(checkFirebase);
                    log('‚úÖ Firebase detectado, executando teste autom√°tico em 2 segundos...');
                    setTimeout(testeCompleto, 2000);
                }
            }, 500);
            
            // Timeout de seguran√ßa
            setTimeout(() => {
                clearInterval(checkFirebase);
                if (typeof window.firebaseService === 'undefined') {
                    log('‚ùå Timeout: Firebase n√£o carregou em 30 segundos');
                }
            }, 30000);
        });
    </script>
</body>
</html>
