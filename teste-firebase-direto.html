<!DOCTYPE html>

</head>
<body>

        <div class="test-section">

    <script>
        let logs = [];
        
        // ConfiguraÃ§Ã£o Firebase (copiada do firebase-config.js)
        const firebaseConfig = {
          apiKey: "AIzaSyC7CnYV9gkczJ8zIcmTLrvQlrFFKNVhJNw",
          authDomain: "bingoinec.firebaseapp.com",
          projectId: "bingoinec",
          storageBucket: "bingoinec.firebasestorage.app",
          messagingSenderId: "483007152008",
          appId: "1:483007152008:web:6347c02216e162c0a3c43d"
        };
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const icon = {
                'success': 'âœ…',
                'error': 'âŒ',
                'warning': 'âš ï¸',
                'info': 'â„¹ï¸'
            }[type] || 'â„¹ï¸';
            
            const logMessage = `[${timestamp}] ${icon} ${message}`;
            logs.push(logMessage);
            
            console.log(logMessage);
            
            const logDiv = document.getElementById('log-output');
            logDiv.textContent = logs.join('\n');
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function limparLogs() {
            logs = [];

        }
        
        async function testeFirebaseSDK() {
            log('ðŸ”¥ === TESTE 1: SDK BÃSICO ===');
            
            try {
                if (typeof firebase === 'undefined') {
                    throw new Error('Firebase SDK nÃ£o carregado');
                }
                
                log(`SDK Firebase detectado: v${firebase.SDK_VERSION || 'desconhecida'}`, 'success');
                log(`Apps inicializados: ${firebase.apps.length}`);
                
                // Verificar se Firestore estÃ¡ disponÃ­vel
                if (typeof firebase.firestore === 'function') {
                    log('Firestore disponÃ­vel', 'success');
                } else {
                    log('Firestore NÃƒO disponÃ­vel', 'error');
                }
                
                log('Teste SDK concluÃ­do', 'success');
                
            } catch (error) {
                log(`Erro no teste SDK: ${error.message}`, 'error');
            }
        }
        
        async function testeInicializacaoManual() {
            log('âš™ï¸ === TESTE 2: INICIALIZAÃ‡ÃƒO MANUAL ===');
            
            try {
                // Tentar inicializar app manualmente
                let app;
                try {
                    app = firebase.app(); // Verificar se jÃ¡ existe
                    log('App Firebase jÃ¡ existe', 'info');
                } catch {
                    app = firebase.initializeApp(firebaseConfig);
                    log('Nova app Firebase criada', 'success');
                }
                
                log(`Nome da app: ${app.name}`);
                log(`Projeto ID: ${app.options.projectId}`);
                
                // Testar Firestore
                const db = firebase.firestore();
                log('InstÃ¢ncia Firestore criada', 'success');
                
                // Teste de configuraÃ§Ã£o
                const settings = db._settings || {};
                log(`Host Firestore: ${settings.host || 'padrÃ£o'}`);

            } catch (error) {
                log(`Erro na inicializaÃ§Ã£o: ${error.message}`, 'error');
            }

        async function testeGravacaoDireta() {
            log('ðŸ’¾ === TESTE 3: GRAVAÃ‡ÃƒO DIRETA ===');
            
            try {
                const db = firebase.firestore();
                
                const dadosTeste = {
                    teste: 'gravacao-direta',
                    timestamp: Date.now(),
                    timestampServer: firebase.firestore.FieldValue.serverTimestamp(),
                    data: new Date(),
                    numero: Math.floor(Math.random() * 1000),
                    objeto: {
                        propriedade1: 'valor1',
                        propriedade2: 123
                    },
                    array: [1, 2, 3, 'teste']
                };
                
                log('Dados preparados para gravaÃ§Ã£o direta');
                log(`ID do teste: ${dadosTeste.numero}`);
                
                // Gravar diretamente
                const docRef = await db.collection('teste-direto').add(dadosTeste);
                log(`GRAVAÃ‡ÃƒO DIRETA REALIZADA! Doc ID: ${docRef.id}`, 'success');
                
                // Verificar imediatamente
                const doc = await docRef.get();
                if (doc.exists) {
                    log('VerificaÃ§Ã£o: documento gravado com sucesso', 'success');
                    const data = doc.data();
                    log(`Campos gravados: ${Object.keys(data).join(', ')}`);

                }

                log(`CÃ³digo do erro: ${error.code || 'nenhum'}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        }
        
        async function testeCartelaModelo() {
            log('ðŸŽ¯ === TESTE 4: CARTELA MODELO EXATO ===');
            
            try {
                const db = firebase.firestore();
                
                // Cartela com o modelo EXATO especificado
                const cartelaModelo = {
                    id: `CART-${Date.now()}-${Math.floor(Math.random() * 1000)}`,
                    numeros: [1, 16, 31, 46, 61, 2, 17, 32, 47, 62, 3, 18, 33, 48, 63],
                    preco: 5.00,

                    },
