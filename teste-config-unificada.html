<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Configura√ß√£o Unificada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .test-section {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        
        .success { border-left-color: #28a745; background: #e6ffe6; }
        .error { border-left-color: #dc3545; background: #ffe6e6; }
        .warning { border-left-color: #ffc107; background: #fff3cd; }
        
        button { 
            padding: 10px 20px; 
            margin: 5px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            background: #007bff; 
            color: white;
        }
        
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-ok { background: #28a745; }
        .status-error { background: #dc3545; }
        .status-warning { background: #ffc107; }
    </style>
    
    <!-- Firebase SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <!-- Configura√ß√£o Unificada do Firebase -->
    <script src="firebase-config.js"></script>
</head>
<body>
    <h1>üß™ Teste da Configura√ß√£o Unificada do Firebase</h1>
    
    <div class="test-section">
        <h3>üìã Status da Unifica√ß√£o</h3>
        <div id="unification-status">üîÑ Verificando...</div>
    </div>

    <div class="test-section">
        <h3>üî• Status Firebase</h3>
        <div id="firebase-status">üîÑ Inicializando...</div>
    </div>

    <div class="test-section">
        <h3>üß™ Testes Funcionais</h3>
        <button onclick="testarConexao()">Testar Conex√£o</button>
        <button onclick="testarEscrita()">Testar Escrita</button>
        <button onclick="testarLeitura()">Testar Leitura</button>
        <div id="functional-tests"></div>
    </div>

    <div class="test-section">
        <h3>üîç Compatibilidade</h3>
        <div id="compatibility-check"></div>
    </div>

    <div class="test-section">
        <h3>üìä Logs Detalhados</h3>
        <pre id="detailed-logs">Aguardando inicializa√ß√£o...</pre>
    </div>

    <script>
        let logs = '';
        
        function log(message) {
            console.log(message);
            logs += new Date().toLocaleTimeString() + ': ' + message + '\\n';
            document.getElementById('detailed-logs').textContent = logs;
        }
        
        function updateStatus(elementId, message, className = '') {
            const el = document.getElementById(elementId);
            el.innerHTML = message;
            if (className) {
                el.parentElement.className = `test-section ${className}`;
            }
            log(message.replace(/<[^>]*>/g, ''));
        }
        
        function checkUnification() {
            log('üîç Verificando status da unifica√ß√£o...');
            
            let status = '';
            let isSuccess = true;
            
            // Verificar se arquivo unificado est√° carregado
            if (typeof window.firebaseConfigUnified !== 'undefined') {
                status += '<span class="status-indicator status-ok"></span>Arquivo unificado carregado<br>';
            } else {
                status += '<span class="status-indicator status-error"></span>Arquivo unificado N√ÉO carregado<br>';
                isSuccess = false;
            }
            
            // Verificar fun√ß√µes globais
            const functions = ['initializeFirebaseUnified', 'waitForFirebaseReady', 'isFirebaseReady'];
            functions.forEach(func => {
                if (typeof window[func] === 'function') {
                    status += `<span class="status-indicator status-ok"></span>${func} dispon√≠vel<br>`;
                } else {
                    status += `<span class="status-indicator status-error"></span>${func} N√ÉO dispon√≠vel<br>`;
                    isSuccess = false;
                }
            });
            
            // Verificar compatibilidade com vers√£o anterior
            if (typeof window.waitForFirebase === 'function') {
                status += '<span class="status-indicator status-ok"></span>Compatibilidade mantida (waitForFirebase)<br>';
            } else {
                status += '<span class="status-indicator status-warning"></span>waitForFirebase n√£o dispon√≠vel<br>';
            }
            
            updateStatus('unification-status', status, isSuccess ? 'success' : 'error');
        }
        
        async function checkFirebase() {
            log('üî• Verificando Firebase...');
            
            try {
                // Aguardar Firebase estar pronto
                const firebaseData = await window.waitForFirebaseReady(10000);
                
                let status = '';
                status += '<span class="status-indicator status-ok"></span>Firebase inicializado<br>';
                status += `<span class="status-indicator status-ok"></span>Projeto: ${firebaseData.config.projectId}<br>`;
                status += `<span class="status-indicator status-ok"></span>Ambiente: ${firebaseData.isDevelopment ? 'Desenvolvimento' : 'Produ√ß√£o'}<br>`;
                
                // Verificar servi√ßos
                if (window.db) {
                    status += '<span class="status-indicator status-ok"></span>Firestore dispon√≠vel<br>';
                } else {
                    status += '<span class="status-indicator status-error"></span>Firestore N√ÉO dispon√≠vel<br>';
                }
                
                if (window.auth) {
                    status += '<span class="status-indicator status-ok"></span>Auth dispon√≠vel<br>';
                } else {
                    status += '<span class="status-indicator status-error"></span>Auth N√ÉO dispon√≠vel<br>';
                }
                
                updateStatus('firebase-status', status, 'success');
                log('‚úÖ Firebase verificado com sucesso');
                
            } catch (error) {
                updateStatus('firebase-status', 
                    `<span class="status-indicator status-error"></span>Erro: ${error.message}`, 
                    'error');
                log(`‚ùå Erro ao verificar Firebase: ${error.message}`);
            }
        }
        
        async function testarConexao() {
            log('üîó Testando conex√£o com Firebase...');
            
            try {
                // Testar escrita e leitura b√°sica
                await window.db.collection('teste').doc('conexao').set({
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    teste: 'Configura√ß√£o unificada funcionando'
                });
                
                const doc = await window.db.collection('teste').doc('conexao').get();
                
                if (doc.exists) {
                    updateStatus('functional-tests', 
                        '<div style="color: green;">‚úÖ Conex√£o OK - Escrita e leitura funcionando</div>');
                    log('‚úÖ Teste de conex√£o passou');
                } else {
                    throw new Error('Documento n√£o encontrado ap√≥s escrita');
                }
                
                // Limpar teste
                await window.db.collection('teste').doc('conexao').delete();
                
            } catch (error) {
                updateStatus('functional-tests', 
                    `<div style="color: red;">‚ùå Erro na conex√£o: ${error.message}</div>`);
                log(`‚ùå Teste de conex√£o falhou: ${error.message}`);
            }
        }
        
        async function testarEscrita() {
            log('‚úçÔ∏è Testando escrita...');
            
            try {
                const testDoc = {
                    tipo: 'teste-escrita',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    dados: {
                        configuracao: 'unificada',
                        versao: '1.0',
                        funcional: true
                    }
                };
                
                await window.db.collection('testes').doc('escrita').set(testDoc);
                
                updateStatus('functional-tests', 
                    '<div style="color: green;">‚úÖ Escrita OK</div>');
                log('‚úÖ Teste de escrita passou');
                
            } catch (error) {
                updateStatus('functional-tests', 
                    `<div style="color: red;">‚ùå Erro na escrita: ${error.message}</div>`);
                log(`‚ùå Teste de escrita falhou: ${error.message}`);
            }
        }
        
        async function testarLeitura() {
            log('üìñ Testando leitura...');
            
            try {
                const snapshot = await window.db.collection('testes').limit(5).get();
                
                let count = 0;
                snapshot.forEach(doc => {
                    count++;
                    log(`üìÑ Documento: ${doc.id}`);
                });
                
                updateStatus('functional-tests', 
                    `<div style="color: green;">‚úÖ Leitura OK - ${count} documento(s) encontrado(s)</div>`);
                log(`‚úÖ Teste de leitura passou - ${count} documentos`);
                
            } catch (error) {
                updateStatus('functional-tests', 
                    `<div style="color: red;">‚ùå Erro na leitura: ${error.message}</div>`);
                log(`‚ùå Teste de leitura falhou: ${error.message}`);
            }
        }
        
        function checkCompatibility() {
            log('üîÑ Verificando compatibilidade...');
            
            let status = '';
            
            // Verificar se as vari√°veis globais antigas ainda funcionam
            const globalVars = ['firebase', 'db', 'auth', 'firebaseConfig'];
            globalVars.forEach(varName => {
                if (typeof window[varName] !== 'undefined') {
                    status += `<span class="status-indicator status-ok"></span>window.${varName} dispon√≠vel<br>`;
                } else {
                    status += `<span class="status-indicator status-error"></span>window.${varName} N√ÉO dispon√≠vel<br>`;
                }
            });
            
            // Verificar compatibilidade com firebase-service.js
            if (typeof window.waitForFirebase === 'function') {
                status += '<span class="status-indicator status-ok"></span>Compat√≠vel com firebase-service.js<br>';
            } else {
                status += '<span class="status-indicator status-warning"></span>Verificar compatibilidade com firebase-service.js<br>';
            }
            
            updateStatus('compatibility-check', status);
        }
        
        // Escutar evento de Firebase pronto
        window.addEventListener('firebaseReady', (event) => {
            log('üéâ Evento firebaseReady recebido!');
            log(`üìã Detalhes: Projeto ${event.detail.config.projectId}`);
        });
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', async () => {
            log('üöÄ P√°gina carregada, iniciando testes...');
            
            // Aguardar um pouco para garantir que scripts carregaram
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            checkUnification();
            await checkFirebase();
            checkCompatibility();
            
            log('üéØ Todos os testes de inicializa√ß√£o conclu√≠dos');
        });
        
        // Capturar erros
        window.addEventListener('error', (e) => {
            log(`üî• Erro capturado: ${e.error.message}`);
        });
    </script>
</body>
</html>
