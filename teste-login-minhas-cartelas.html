<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧪 Teste Login Minhas Cartelas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        .btn:hover { background: #0056b3; }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 13px;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .warning { color: #ffc107; }
        .info { color: #17a2b8; }
        .input-group {
            margin: 15px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 Teste de Login - Minhas Cartelas</h1>
        <p>Este teste verifica se o login da tela "Minhas Cartelas" está funcionando corretamente.</p>
        
        <div class="input-group">
            <label for="telefone">📱 Telefone:</label>
            <input type="tel" id="telefone" placeholder="Ex: 85987654321" value="85987654321">
        </div>
        
        <div class="input-group">
            <label for="email">📧 Email (opcional):</label>
            <input type="email" id="email" placeholder="Ex: teste@email.com" value="teste@email.com">
        </div>
        
        <div class="controles">
            <button class="btn" onclick="testarLogin()">🔐 Testar Login</button>
            <button class="btn" onclick="verificarFuncoes()">🔍 Verificar Funções</button>
            <button class="btn" onclick="limparLog()">🧹 Limpar Log</button>
            <button class="btn" onclick="abrirMinhasCartelas()">📄 Abrir Minhas Cartelas</button>
        </div>
        
        <div id="log-container" class="log">
            <div class="info">🚀 Sistema de teste iniciado...</div>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="firebase-service.js"></script>

    <script>
        function log(mensagem, tipo = 'info') {
            const container = document.getElementById('log-container');
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = tipo;
            div.innerHTML = `[${timestamp}] ${mensagem}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            console.log(`[${tipo.toUpperCase()}] ${mensagem}`);
        }
        
        function limparLog() {
            document.getElementById('log-container').innerHTML = '<div class="info">🧹 Log limpo...</div>';
        }
        
        function abrirMinhasCartelas() {
            log('📄 Abrindo página Minhas Cartelas...', 'info');
            window.open('minhas-cartelas.html', '_blank');
        }
        
        async function verificarFuncoes() {
            log('🔍 Verificando funções necessárias...', 'info');
            
            // Verificar Firebase
            if (typeof firebase !== 'undefined') {
                log('✅ Firebase SDK carregado', 'success');
            } else {
                log('❌ Firebase SDK não encontrado', 'error');
            }
            
            // Verificar FirebaseService
            setTimeout(() => {
                if (window.firebaseService) {
                    log('✅ FirebaseService disponível', 'success');
                    
                    // Verificar funções específicas
                    if (typeof window.firebaseService.carregarCartelasPorComprador === 'function') {
                        log('✅ Função carregarCartelasPorComprador disponível', 'success');
                    } else {
                        log('❌ Função carregarCartelasPorComprador não encontrada', 'error');
                    }
                } else {
                    log('❌ FirebaseService não está disponível', 'error');
                }
            }, 2000);
        }
        
        async function testarLogin() {
            const telefone = document.getElementById('telefone').value;
            const email = document.getElementById('email').value;
            
            if (!telefone && !email) {
                log('❌ Informe pelo menos telefone ou email', 'error');
                return;
            }
            
            log(`🔐 Testando login com: ${telefone} / ${email}`, 'info');
            
            try {
                // Aguardar Firebase estar pronto
                let firebaseService = window.firebaseService;
                
                if (!firebaseService) {
                    log('⏳ Aguardando Firebase...', 'warning');
                    if (typeof window.waitForFirebase === 'function') {
                        firebaseService = await window.waitForFirebase(10000);
                    } else {
                        throw new Error('Firebase não disponível');
                    }
                }
                
                log('✅ Firebase conectado, buscando cartelas...', 'success');
                
                // Buscar cartelas
                const cartelas = await firebaseService.carregarCartelasPorComprador(telefone, email);
                
                if (cartelas && cartelas.length > 0) {
                    log(`✅ SUCESSO! ${cartelas.length} cartela(s) encontrada(s)`, 'success');
                    
                    cartelas.forEach((cartela, index) => {
                        log(`   📋 Cartela ${index + 1}: ID=${cartela.id}, Números=${cartela.numeros ? cartela.numeros.length : 'N/A'}`, 'info');
                    });
                    
                    log('🎉 Login funcionaria corretamente!', 'success');
                } else {
                    log('⚠️ Nenhuma cartela encontrada para estes dados', 'warning');
                    log('ℹ️ Isso pode ser normal se não houver cartelas compradas', 'info');
                }
                
            } catch (error) {
                log(`❌ Erro no teste de login: ${error.message}`, 'error');
                if (error.stack) {
                    log(`📍 Stack: ${error.stack}`, 'error');
                }
            }
        }
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            log('📄 Página de teste carregada', 'info');
            setTimeout(verificarFuncoes, 1000);
        });
    </script>
</body>
</html>
