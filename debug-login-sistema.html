<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login - Bingo INEC</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 20%, #CD853F 40%, #F4A460 60%, #DEB887 80%, #F5DEB3 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            border-left: 4px solid #007bff;
            background: #f8f9fa;
        }
        .success { border-left-color: #28a745; background: #d4edda; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .warning { border-left-color: #ffc107; background: #fff3cd; }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        h1 { text-align: center; color: #333; }
        h3 { color: #555; margin-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug Sistema de Login</h1>
        
        <div id="status-geral" class="status">
            <strong>Status:</strong> Carregando sistema...
        </div>
        
        <h3>1. Verifica√ß√µes de Sistema</h3>
        <button class="btn" onclick="verificarScripts()">üîç Verificar Scripts</button>
        <button class="btn" onclick="verificarFuncoes()">‚öôÔ∏è Verificar Fun√ß√µes</button>
        <button class="btn" onclick="verificarSessao()">üîê Verificar Sess√£o</button>
        
        <div id="verificacoes-log" class="log">Clique nos bot√µes para verificar...</div>
        
        <h3>2. Testes de Autentica√ß√£o</h3>
        <button class="btn" onclick="testarLogin()">üß™ Testar Login</button>
        <button class="btn" onclick="criarSessao()">‚úÖ Criar Sess√£o Teste</button>
        <button class="btn" onclick="limparSessao()">üóëÔ∏è Limpar Sess√£o</button>
        
        <div id="auth-log" class="log">Logs de autentica√ß√£o aparecer√£o aqui...</div>
        
        <h3>3. Navega√ß√£o</h3>
        <button class="btn" onclick="irParaLogin()">üîë Ir para Login</button>
        <button class="btn" onclick="irParaAdmin()">‚öôÔ∏è Ir para Admin</button>
        <button class="btn" onclick="recarregarPagina()">üîÑ Recarregar</button>
        
        <h3>4. Console em Tempo Real</h3>
        <div id="console-log" class="log">Logs do console aparecer√£o aqui...</div>
    </div>

    <!-- Carregar scripts na ordem correta -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="firebase-config-admin.js"></script>
    <script src="auth-admin.js"></script>
    <script src="login.js"></script>

    <script>
        let logs = [];
        
        // Interceptar console.log
        const originalConsoleLog = console.log;
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            logs.push('[LOG] ' + args.join(' '));
            updateConsoleLogs();
        };
        
        const originalConsoleError = console.error;
        console.error = function(...args) {
            originalConsoleError.apply(console, args);
            logs.push('[ERROR] ' + args.join(' '));
            updateConsoleLogs();
        };
        
        const originalConsoleWarn = console.warn;
        console.warn = function(...args) {
            originalConsoleWarn.apply(console, args);
            logs.push('[WARN] ' + args.join(' '));
            updateConsoleLogs();
        };
        
        function updateConsoleLogs() {
            const consoleDiv = document.getElementById('console-log');
            consoleDiv.innerHTML = logs.slice(-30).join('<br>');
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        function updateStatus(message, type = 'status') {
            const statusDiv = document.getElementById('status-geral');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = `<strong>Status:</strong> ${message}`;
        }
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                console.log('üöÄ Debug iniciado');
                updateStatus('Sistema carregado - Pronto para debug', 'success');
                verificarScripts();
            }, 1000);
        });
        
        function verificarScripts() {
            const log = document.getElementById('verificacoes-log');
            let resultado = '<strong>Verifica√ß√£o de Scripts:</strong><br>';
            
            resultado += `Firebase: ${typeof firebase !== 'undefined' ? '‚úÖ Carregado' : '‚ùå N√£o carregado'}<br>`;
            resultado += `Firebase Config: ${typeof firebaseConfig !== 'undefined' ? '‚úÖ Dispon√≠vel' : '‚ùå N√£o dispon√≠vel'}<br>`;
            resultado += `Auth Admin: ${typeof isUserAuthenticated !== 'undefined' ? '‚úÖ Carregado' : '‚ùå N√£o carregado'}<br>`;
            resultado += `Login.js: ${typeof getCurrentUser !== 'undefined' ? '‚úÖ Carregado' : '‚ùå N√£o carregado'}<br>`;
            resultado += `Toast: ${typeof mostrarToast !== 'undefined' ? '‚úÖ Dispon√≠vel' : '‚ùå N√£o dispon√≠vel'}<br>`;
            
            log.innerHTML = resultado;
        }
        
        function verificarFuncoes() {
            const log = document.getElementById('verificacoes-log');
            let resultado = '<strong>Verifica√ß√£o de Fun√ß√µes:</strong><br>';
            
            const funcoes = [
                'isUserAuthenticated',
                'getSessionData',
                'createSession',
                'logout',
                'validateCredentials',
                'getCurrentUser',
                'extendSession',
                'mostrarToast'
            ];
            
            funcoes.forEach(funcao => {
                resultado += `${funcao}: ${typeof window[funcao] === 'function' ? '‚úÖ Dispon√≠vel' : '‚ùå N√£o encontrada'}<br>`;
            });
            
            log.innerHTML = resultado;
        }
        
        function verificarSessao() {
            const log = document.getElementById('verificacoes-log');
            let resultado = '<strong>Verifica√ß√£o de Sess√£o:</strong><br>';
            
            try {
                const sessionData = localStorage.getItem('bingoAdminSession');
                if (sessionData) {
                    const dados = JSON.parse(sessionData);
                    resultado += `‚úÖ Sess√£o encontrada<br>`;
                    resultado += `Email: ${dados.email || 'N/A'}<br>`;
                    resultado += `Login: ${dados.loginTime || 'N/A'}<br>`;
                    resultado += `Expira: ${dados.expiryTime || 'N/A'}<br>`;
                    
                    if (typeof isUserAuthenticated === 'function') {
                        const isValid = isUserAuthenticated();
                        resultado += `V√°lida: ${isValid ? '‚úÖ Sim' : '‚ùå N√£o'}<br>`;
                    }
                } else {
                    resultado += `‚ùå Nenhuma sess√£o encontrada<br>`;
                }
            } catch (error) {
                resultado += `‚ùå Erro ao verificar sess√£o: ${error.message}<br>`;
            }
            
            log.innerHTML = resultado;
        }
        
        function testarLogin() {
            const authLog = document.getElementById('auth-log');
            authLog.innerHTML = 'üß™ Testando sistema de login...<br>';
            
            try {
                if (typeof validateCredentials === 'function') {
                    const email = 'admin@bingoinec.org.br';
                    const senha = 'wooFestadeComida';
                    
                    const valido = validateCredentials(email, senha);
                    authLog.innerHTML += `Credenciais: ${valido ? '‚úÖ V√°lidas' : '‚ùå Inv√°lidas'}<br>`;
                    
                    if (valido && typeof createSession === 'function') {
                        createSession(email);
                        authLog.innerHTML += `Sess√£o: ‚úÖ Criada com sucesso<br>`;
                        
                        setTimeout(() => {
                            verificarSessao();
                        }, 500);
                    }
                } else {
                    authLog.innerHTML += '‚ùå Fun√ß√£o validateCredentials n√£o encontrada<br>';
                }
            } catch (error) {
                authLog.innerHTML += `‚ùå Erro no teste: ${error.message}<br>`;
            }
        }
        
        function criarSessao() {
            try {
                const sessionData = {
                    email: 'admin@bingoinec.org.br',
                    loginTime: new Date().toISOString(),
                    expiryTime: new Date(Date.now() + (8 * 60 * 60 * 1000)).toISOString(),
                    isAdmin: true
                };
                
                localStorage.setItem('bingoAdminSession', JSON.stringify(sessionData));
                
                const authLog = document.getElementById('auth-log');
                authLog.innerHTML = '‚úÖ Sess√£o de teste criada com sucesso!<br>';
                
                setTimeout(() => {
                    verificarSessao();
                }, 500);
                
            } catch (error) {
                const authLog = document.getElementById('auth-log');
                authLog.innerHTML = `‚ùå Erro ao criar sess√£o: ${error.message}<br>`;
            }
        }
        
        function limparSessao() {
            localStorage.removeItem('bingoAdminSession');
            const authLog = document.getElementById('auth-log');
            authLog.innerHTML = 'üóëÔ∏è Sess√£o removida<br>';
            
            setTimeout(() => {
                verificarSessao();
            }, 500);
        }
        
        function irParaLogin() {
            window.open('login.html', '_blank');
        }
        
        function irParaAdmin() {
            window.open('admin.html', '_blank');
        }
        
        function recarregarPagina() {
            window.location.reload();
        }
    </script>
</body>
</html>
