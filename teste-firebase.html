<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Firebase</title>
</head>
<body>
    <h1>Teste Firebase</h1>
    <button id="testar-firebase">Testar Firebase</button>
    <div id="resultado"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config-unified.js"></script>
    <script src="firebase-service.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const button = document.getElementById('testar-firebase');
            const resultado = document.getElementById('resultado');

            button.addEventListener('click', async () => {
                resultado.innerHTML = 'Testando...';
                
                try {
                    console.log('Testing Firebase...');
                    
                    // Verificar se Firebase est√° carregado
                    if (typeof firebase === 'undefined') {
                        throw new Error('Firebase n√£o est√° carregado');
                    }
                    
                    if (typeof firebaseService === 'undefined') {
                        throw new Error('FirebaseService n√£o est√° carregado');
                    }
                    
                    // Testar conex√£o
                    const conexao = await firebaseService.verificarConexao();
                    
                    if (conexao) {
                        resultado.innerHTML = '‚úÖ Firebase funcionando!';
                        
                        // Testar carregar configura√ß√µes
                        const config = await firebaseService.carregarConfiguracoes();
                        resultado.innerHTML += '<br>üìã Configura√ß√µes: ' + JSON.stringify(config);
                    } else {
                        resultado.innerHTML = '‚ùå Erro de conex√£o';
                    }
                    
                } catch (error) {
                    console.error('Erro:', error);
                    resultado.innerHTML = '‚ùå Erro: ' + error.message;
                }
            });
        });
    </script>
</body>
</html>
