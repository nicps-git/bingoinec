<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Firebase</title>
    
    <!-- Firebase SDK v8 Compat -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
</head>
<body>
    <h1>🔥 Teste Firebase</h1>
    
    <div id="status">Carregando...</div>
    
    <button id="teste-save" onclick="testarSalvar()">Testar Salvar Cartela</button>
    <button id="teste-read" onclick="testarLer()">Testar Ler Cartelas</button>
    
    <div id="resultado"></div>

    <script>
        function log(message) {
            console.log(message);
            document.getElementById('status').innerHTML += '<br>' + message;
        }
        
        async function testarSalvar() {
            log('🧪 Testando salvamento...');
            
            try {
                if (!window.FirebaseDB) {
                    log('❌ FirebaseDB não disponível');
                    return;
                }
                
                const cartelaTeste = {
                    id: `TEST-${Date.now()}`,
                    numeros: [1, 5, 12, 23, 34, 45, 52, 61, 67, 71, 74, 2, 18, 29, 40],
                    preco: 5.00,
                    status: 'teste',
                    comprador: {
                        nome: 'Teste Usuario',
                        telefone: '11999999999'
                    },
                    nome: 'Teste Usuario',
                    telefone: '11999999999',
                    dataCompra: new Date(),
                    timestamp: Date.now()
                };
                
                const resultado = await window.FirebaseDB.saveCartela(cartelaTeste);
                
                if (resultado.success) {
                    log(`✅ Cartela teste salva com ID: ${resultado.id}`);
                } else {
                    log('❌ Falha ao salvar cartela teste');
                }
                
            } catch (error) {
                log(`❌ Erro: ${error.message}`);
                console.error(error);
            }
        }
        
        async function testarLer() {
            log('🧪 Testando leitura...');
            
            try {
                if (!window.FirebaseDB) {
                    log('❌ FirebaseDB não disponível');
                    return;
                }
                
                const snapshot = await window.FirebaseDB.db.collection('cartelas').limit(5).get();
                
                log(`📋 Encontradas ${snapshot.size} cartelas no banco`);
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    log(`- ID: ${doc.id}, Status: ${data.status}, Nome: ${data.nome || 'N/A'}`);
                });
                
            } catch (error) {
                log(`❌ Erro: ${error.message}`);
                console.error(error);
            }
        }
        
        // Aguardar inicialização
        window.addEventListener('load', async function() {
            log('🚀 Página carregada');
            
            // Aguardar Firebase
            setTimeout(async () => {
                if (typeof firebase !== 'undefined') {
                    log('✅ Firebase SDK carregado');
                    
                    if (typeof initializeFirebaseUnified === 'function') {
                        log('🔧 Inicializando Firebase...');
                        await initializeFirebaseUnified();
                        
                        if (window.FirebaseDB) {
                            log('✅ FirebaseDB pronto!');
                        } else {
                            log('❌ FirebaseDB não foi inicializado');
                        }
                    } else {
                        log('❌ Função initializeFirebaseUnified não encontrada');
                    }
                } else {
                    log('❌ Firebase SDK não carregado');
                }
            }, 1000);
        });
    </script>
</body>
</html>
