<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste R√°pido - Bot√£o Gerar Cartela</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .section { margin: 20px 0; padding: 15px; border-left: 4px solid #007bff; background: #f8f9fa; }
        .success { border-left-color: #28a745; background: #d4edda; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .cartela-bingo { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; max-width: 300px; margin: 20px auto; }
        .cell { width: 50px; height: 50px; border: 1px solid #333; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .header { background: #007bff; color: white; }
        .free { background: #28a745; color: white; }
        #log { height: 200px; overflow-y: auto; background: #000; color: #0f0; padding: 10px; font-family: monospace; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Teste R√°pido - Bot√£o Gerar Cartela</h1>
        
        <div class="section">
            <h3>üé≤ Teste da Funcionalidade</h3>
            <button id="gerar-preview" onclick="gerarCartelaTeste()">üé≤ Gerar Nova Cartela</button>
            <button onclick="verificarStatus()">üîç Verificar Status</button>
            <button onclick="limparLog()">üóëÔ∏è Limpar Log</button>
        </div>

        <div class="section">
            <h3>üé´ Cartela Gerada</h3>
            <div id="cartela-preview">
                <p style="text-align: center;">Clique em "Gerar Nova Cartela" para ver o resultado</p>
            </div>
        </div>

        <div class="section">
            <h3>üìã Log de Debug</h3>
            <div id="log"></div>
        </div>
    </div>

    <!-- Scripts originais -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="firebase-service.js"></script>
    
    <script>
        let configuracoes = { numeroInicial: 1, numeroFinal: 75, precoCartela: 5.00 };
        let cartelaAtual = null;
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function limparLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        function gerarNumerosCartela(min, max) {
            log(`üìä Gerando n√∫meros da cartela: ${min} - ${max}`);
            
            const numeros = [];
            const totalRange = max - min + 1;
            const colSize = Math.floor(totalRange / 5);
            
            const ranges = [
                { min: min, max: Math.min(min + colSize - 1, max) },
                { min: Math.min(min + colSize, max), max: Math.min(min + (colSize * 2) - 1, max) },
                { min: Math.min(min + (colSize * 2), max), max: Math.min(min + (colSize * 3) - 1, max) },
                { min: Math.min(min + (colSize * 3), max), max: Math.min(min + (colSize * 4) - 1, max) },
                { min: Math.min(min + (colSize * 4), max), max: max }
            ];

            for (let col = 0; col < 5; col++) {
                const colNums = [];
                const range = ranges[col];
                
                if (range.min > range.max) continue;
                
                while (colNums.length < 5) {
                    const num = Math.floor(Math.random() * (range.max - range.min + 1)) + range.min;
                    if (!colNums.includes(num)) {
                        colNums.push(num);
                    }
                }
                
                colNums.sort((a, b) => a - b);
                numeros.push(colNums);
            }

            // Espa√ßo livre no centro
            if (numeros[2]) {
                numeros[2][2] = 'FREE';
            }
            
            log(`‚úÖ N√∫meros gerados: ${JSON.stringify(numeros[0])} ... ${JSON.stringify(numeros[4])}`);
            return numeros;
        }
        
        function exibirCartela(cartela) {
            log('üé´ Exibindo cartela na tela');
            
            const cartelaPreview = document.getElementById('cartela-preview');
            const html = `
                <div class="cartela-bingo">
                    <div class="cell header">B</div>
                    <div class="cell header">I</div>
                    <div class="cell header">N</div>
                    <div class="cell header">G</div>
                    <div class="cell header">O</div>
                    ${cartela.numeros.map((col, colIndex) => 
                        col.map((num, rowIndex) => 
                            `<div class="cell ${num === 'FREE' ? 'free' : ''}">${num === 'FREE' ? '‚òÖ' : num}</div>`
                        ).join('')
                    ).join('')}
                </div>
            `;
            
            cartelaPreview.innerHTML = html;
            log('‚úÖ Cartela exibida com sucesso');
        }
        
        function gerarCartelaTeste() {
            log('üéØ INICIANDO TESTE DE GERA√á√ÉO DE CARTELA');
            
            try {
                const inicial = configuracoes.numeroInicial || 1;
                const final = configuracoes.numeroFinal || 75;
                
                log(`üìã Configura√ß√µes: inicial=${inicial}, final=${final}`);
                
                if (final - inicial + 1 < 25) {
                    log('‚ùå Range insuficiente para gerar cartela');
                    alert('‚ö†Ô∏è Range insuficiente para gerar cartela. Configure no painel administrativo.');
                    return;
                }

                cartelaAtual = {
                    id: Date.now(),
                    numeros: gerarNumerosCartela(inicial, final),
                    preco: configuracoes.precoCartela || 5.00
                };

                log(`‚úÖ Cartela gerada com ID: ${cartelaAtual.id}`);
                log(`üí∞ Pre√ßo: R$ ${cartelaAtual.preco.toFixed(2)}`);

                exibirCartela(cartelaAtual);
                
                log('üéâ TESTE CONCLU√çDO COM SUCESSO!');
                
            } catch (error) {
                log(`‚ùå ERRO NO TESTE: ${error.message}`);
                log(`‚ùå Stack: ${error.stack}`);
                console.error('Erro detalhado:', error);
            }
        }
        
        function verificarStatus() {
            log('üîç Verificando status do sistema...');
            log(`üìä Configura√ß√µes: ${JSON.stringify(configuracoes)}`);
            log(`üé´ Cartela atual: ${cartelaAtual ? 'Existe' : 'N√£o existe'}`);
            log(`üî• Firebase: ${typeof firebase !== 'undefined' ? 'Carregado' : 'N√£o carregado'}`);
            log(`üîß FirebaseService: ${typeof FirebaseService !== 'undefined' ? 'Dispon√≠vel' : 'N√£o dispon√≠vel'}`);
            
            // Verificar elementos DOM
            const elementos = ['gerar-preview', 'cartela-preview'];
            elementos.forEach(id => {
                const elemento = document.getElementById(id);
                log(`üìã Elemento ${id}: ${elemento ? 'Encontrado' : 'N√ÉO ENCONTRADO'}`);
            });
        }
        
        // Auto-inicializar
        window.addEventListener('load', () => {
            log('üöÄ Teste r√°pido iniciado');
            verificarStatus();
        });
        
        // Capturar erros globais
        window.addEventListener('error', (e) => {
            log(`‚ùå ERRO GLOBAL: ${e.message}`);
            log(`‚ùå Arquivo: ${e.filename}:${e.lineno}`);
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            log(`‚ùå PROMISE REJEITADA: ${e.reason}`);
        });
    </script>
</body>
</html>
