<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üö® Teste Direto Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f2f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .btn:hover { background: #0056b3; }
        .btn:disabled { background: #6c757d; cursor: not-allowed; }
        .input-group {
            margin: 15px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        .alert {
            padding: 15px;
            margin: 15px 0;
            border-radius: 6px;
            font-weight: bold;
        }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .alert-info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 13px;
        }
        .success { color: #28a745; font-weight: bold; }
        .error { color: #dc3545; font-weight: bold; }
        .warning { color: #ffc107; font-weight: bold; }
        .info { color: #17a2b8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö® Teste Direto de Login</h1>
        <p>Este teste replica exatamente a funcionalidade do login para identificar o problema.</p>
        
        <div class="input-group">
            <label for="telefone">üì± Telefone:</label>
            <input type="tel" id="telefone" placeholder="Ex: 85987654321" value="85987654321">
        </div>
        
        <div class="input-group">
            <label for="email">üìß Email (opcional):</label>
            <input type="email" id="email" placeholder="Ex: teste@email.com" value="">
        </div>
        
        <div class="controles">
            <button class="btn" onclick="testarLogin()" id="btn-login">üîê Testar Login</button>
            <button class="btn" onclick="testarFuncaoMostrarAlerta()">üì¢ Testar Alerta</button>
            <button class="btn" onclick="verificarElementos()">üîç Verificar Elementos</button>
            <button class="btn" onclick="limparLog()">üßπ Limpar</button>
        </div>
        
        <!-- Alert igual ao da p√°gina real -->
        <div id="alert-msg" class="alert" style="display: none;">
            <span class="alert-icon">‚ÑπÔ∏è</span>
            <span class="alert-message">Mensagem</span>
            <button class="alert-close" onclick="fecharAlert()">&times;</button>
        </div>
        
        <div id="log-container" class="log">
            <div class="info">üöÄ Sistema iniciado - testando login isoladamente...</div>
        </div>
    </div>

    <!-- Scripts EXATOS da p√°gina real -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="firebase-service.js"></script>

    <script>
        // ===== FUN√á√ïES DE LOG =====
        function log(mensagem, tipo = 'info') {
            const container = document.getElementById('log-container');
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = tipo;
            div.innerHTML = `[${timestamp}] ${mensagem}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            console.log(`[${tipo.toUpperCase()}] ${mensagem}`);
        }
        
        function limparLog() {
            document.getElementById('log-container').innerHTML = '<div class="info">üßπ Log limpo...</div>';
        }

        // ===== FUN√á√ïES IGUAL √Ä P√ÅGINA REAL =====
        
        // Fun√ß√£o fecharAlert EXATA
        function fecharAlert() {
            const alertMsg = document.getElementById('alert-msg');
            if (alertMsg) {
                alertMsg.style.display = 'none';
            }
        }

        // Fun√ß√£o mostrarAlerta EXATA
        function mostrarAlerta(mensagem, tipo = 'info') {
            console.log(`üîî [${tipo.toUpperCase()}] ${mensagem}`);
            log(`üì¢ mostrarAlerta chamada: "${mensagem}" (${tipo})`, 'info');
            
            // Tentar usar o elemento de alerta se existir
            const alertMsg = document.getElementById('alert-msg');
            if (alertMsg) {
                const alertMessage = alertMsg.querySelector('.alert-message');
                if (alertMessage) {
                    alertMessage.textContent = mensagem;
                    log('‚úÖ Elemento .alert-message encontrado e atualizado', 'success');
                } else {
                    log('‚ö†Ô∏è Elemento .alert-message N√ÉO encontrado, criando HTML', 'warning');
                    // Se n√£o encontrou .alert-message, definir o texto diretamente
                    alertMsg.innerHTML = `
                        <span class="alert-icon">‚ÑπÔ∏è</span>
                        <span class="alert-message">${mensagem}</span>
                        <button class="alert-close" onclick="fecharAlert()">&times;</button>
                    `;
                }
                
                // Definir classes de alerta
                alertMsg.className = `alert alert-${tipo}`;
                alertMsg.style.display = 'block';
                log(`‚úÖ Alerta exibido com classe: alert-${tipo}`, 'success');
                
                // Auto-ocultar ap√≥s 5 segundos
                setTimeout(() => {
                    if (alertMsg) {
                        alertMsg.style.display = 'none';
                        log('‚è∞ Alerta ocultado automaticamente ap√≥s 5s', 'info');
                    }
                }, 5000);
            } else {
                log('‚ùå Elemento alert-msg N√ÉO encontrado, usando alert simples', 'error');
                alert(mensagem);
            }
        }

        // ===== FUN√á√ÉO DE TESTE =====
        function testarFuncaoMostrarAlerta() {
            log('üß™ Testando fun√ß√£o mostrarAlerta diretamente...', 'info');
            mostrarAlerta('üß™ Teste da fun√ß√£o mostrarAlerta!', 'success');
        }

        function verificarElementos() {
            log('üîç Verificando elementos DOM...', 'info');
            
            const alertMsg = document.getElementById('alert-msg');
            const alertMessage = document.querySelector('.alert-message');
            const telefoneInput = document.getElementById('telefone');
            const emailInput = document.getElementById('email');
            
            log(`alert-msg: ${alertMsg ? '‚úÖ Encontrado' : '‚ùå N√ÉO encontrado'}`, alertMsg ? 'success' : 'error');
            log(`alert-message: ${alertMessage ? '‚úÖ Encontrado' : '‚ùå N√ÉO encontrado'}`, alertMessage ? 'success' : 'error');
            log(`telefone input: ${telefoneInput ? '‚úÖ Encontrado' : '‚ùå N√ÉO encontrado'}`, telefoneInput ? 'success' : 'error');
            log(`email input: ${emailInput ? '‚úÖ Encontrado' : '‚ùå N√ÉO encontrado'}`, emailInput ? 'success' : 'error');
        }

        async function testarLogin() {
            const telefone = document.getElementById('telefone').value;
            const email = document.getElementById('email').value;
            const btnLogin = document.getElementById('btn-login');
            
            log('üîê INICIANDO TESTE DE LOGIN...', 'info');
            
            // Desabilitar bot√£o
            btnLogin.disabled = true;
            btnLogin.textContent = '‚è≥ Testando...';
            
            try {
                // Valida√ß√£o inicial
                if (!telefone && !email) {
                    log('‚ö†Ô∏è Nenhum telefone ou email fornecido', 'warning');
                    mostrarAlerta('‚ö†Ô∏è Informe pelo menos o telefone ou email.', 'warning');
                    return;
                }
                
                log('üîç Dados fornecidos:', 'info');
                log(`   üì± Telefone: ${telefone || 'N√£o informado'}`, 'info');
                log(`   üìß Email: ${email || 'N√£o informado'}`, 'info');
                
                // Mostrar mensagem de busca
                mostrarAlerta('üîç Buscando suas cartelas...', 'info');
                
                // Aguardar Firebase
                let firebaseService = window.firebaseService;
                if (!firebaseService) {
                    log('‚è≥ Aguardando Firebase...', 'warning');
                    if (typeof window.waitForFirebase === 'function') {
                        firebaseService = await window.waitForFirebase(15000);
                        log('‚úÖ Firebase carregado ap√≥s aguardar', 'success');
                    } else {
                        throw new Error('Firebase n√£o dispon√≠vel e waitForFirebase n√£o existe');
                    }
                }
                
                if (!firebaseService) {
                    throw new Error('Sistema n√£o inicializado. Recarregue a p√°gina.');
                }
                
                log('‚úÖ Firebase dispon√≠vel, buscando cartelas...', 'success');
                
                // Buscar cartelas
                const cartelas = await firebaseService.carregarCartelasPorComprador(telefone, email);
                
                log(`üé´ Resultado da busca: ${cartelas ? cartelas.length : 0} cartela(s)`, 'info');
                
                if (!cartelas || cartelas.length === 0) {
                    log('‚ùå Nenhuma cartela encontrada', 'error');
                    mostrarAlerta('‚ùå Nenhuma cartela encontrada com estes dados.', 'error');
                } else {
                    log('‚úÖ Cartelas encontradas! Login deveria funcionar.', 'success');
                    mostrarAlerta(`‚úÖ ${cartelas.length} cartela(s) encontrada(s)! Login realizado.`, 'success');
                    
                    // Exibir detalhes das cartelas
                    cartelas.forEach((cartela, index) => {
                        log(`   üé´ Cartela ${index + 1}: ID=${cartela.id}`, 'info');
                    });
                }
                
            } catch (error) {
                log(`‚ùå ERRO NO LOGIN: ${error.message}`, 'error');
                mostrarAlerta(`‚ùå Erro: ${error.message}`, 'error');
                
                if (error.stack) {
                    log(`üìç Stack: ${error.stack}`, 'error');
                }
            } finally {
                // Restaurar bot√£o
                setTimeout(() => {
                    btnLogin.disabled = false;
                    btnLogin.textContent = 'üîê Testar Login';
                }, 2000);
            }
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            log('üìÑ P√°gina de teste carregada', 'info');
            setTimeout(verificarElementos, 1000);
        });
    </script>
</body>
</html>
